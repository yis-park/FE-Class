<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>폼 그룹화 태그 fieldset</title>
</head>
<body>
    <h1>폼 그룹화 태그 fieldset</h1>
    <p>같은 주제를 가지고 있는 폼 관련 요소를 구분지을 때 사용</p>
    <h2>fieldset 요소의 제목 : legend</h2>
    <p>fieldset 요소 안에 작성되어야 하며 하나의 fieldset 안에 한번만 사용</p>

    <form action="">
        
        <section>
           <fieldset>
                <legend>회원가입</legend> 
                <p>
                    <lable> 이름 : 
                    <input type="text" placeholder="이곳에 이름을 작성하세요"></lable>
                </p>
                <p>
                    <label for="user_email">이메일 :</label>
                    <input type="email" placeholder="이메일 작성" id="user_email" disabled> 
                </p>
                <p>    
                    <label for="user_phone">연락처 :</label>
                    <input type="tell" id="user_phone">
                </p>
                <button type="submit" value="가입">가입</button>
                <button type="reset" value="취소">취소</button>
                </fieldset>
                <!--disabled는 어디서든 작성할 수 있음-->
        </section>

        <section>
            <fieldset>
                <legend>약관</legend>
                <p>
                    <textarea name="txtBox1">이 안의 내용은 약관을 설명한 글입니다...</textarea>
                    <textarea name="txtBox2" placeholder="사용자에게 힌트를 주는 역할을 합니다.">
                    </textarea>
                </p>
            </fieldset>
        </section>
    </form>
</body>
</html>
