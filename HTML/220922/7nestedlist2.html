<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>nested list 중첩 목록 2</title>
    </head>
    <body>
        <h1>중첩 목록</h1>
        <h2>이마트몰 카테고리</h2>

        <ul>
            <li>
                <h3>FOOD</h3>
                <ul>
                    <li>과일
                        <ul>
                            <li>사과/배</li>
                        </ul>
                    </li>
                    <!-- li와 li 사이에도 다른 태그 x-->
                    <li>채소</li>
                    <li>쌀/잡곡/견과</li>
                    <li>정육/계란</li>
                   
                </ul>
            </li>
            <li>
                <h3>LIFE</h3>
                <ul>
                    <li>제지/위생/건강용품</li>
                    <li>세탁/청소/욕실/생활용품</li>
                </ul>
            </li>

        </ul>
    </body>
</html>
