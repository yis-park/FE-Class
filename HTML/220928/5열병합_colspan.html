<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>열 병합 colspan</title>
</head>
<body>
    <h1>열 병합 colspan 속성</h1>
    <p>colspan = column+span</p>
    <p>뒤에 오는 셀(th, td)과 병합. 즉 다른 열column과 합침</p>

    <table border="1">
        <!--표의 머리말-->
        <thead>
            <tr>
                <th></th>
                <th>9am</th>
                <th>10am</th>
                <th>11am</th>
                <th>12am</th>
            </tr>
        </thead>

        <!--표의 본문-->
        <tbody>
            <tr>
                <th>월요일</th>
                <td colspan="2">UI디자인</td>
                <td>html</td>
                <td>css</td>
            </tr>
            <tr>
                <th>화요일</th>
                <td colspan="3">체육</td>
                <td>디자인</td>
            </tr>
    </tbody>
    </table>
</body>
</html>
