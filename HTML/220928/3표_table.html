<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>표 table</title>
</head>
<body>
    <h1>표 태그 table</h1>
    <ul>
        <li>&lt;table&gt;, &lt;tr&gt;, &lt;td&gt;, &lt;th&gt;은 함께 작성해야 표가 만들어짐.</li>
        <li>&lt;table&gt; : 테이블 작성시 시작을 알리는 태그</li>
        <li>&lt;tr&gt; : 테이블의 행(줄)</li>
        <li>&lt;th&gt; : 테이블의 셀(칸). 셀의 소제목</li>
        <li>&lt;td&gt; : 테이블의 셀(칸). 일반적인 셀</li>
    </ul>

    <table border="1"> <!--border은 css 넘어가면 사용하지 않음-->
        <tr> <!--행(줄)을 만들어주는 태그-->
            <th>소제목</th><!--셀(칸)-->
            <td>셀</td>
            <td>칸</td>
        </tr>
        <tr>
            <td>1</td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>테이블 셀의 크기는</td>
            <td>다른 셀의</td>
            <td>크기에 영향을 받는다</td>
        </tr>
        <tr>
            <td>3</td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
