<body>
    <P><a href="#" >본문으로 바로가기</a></P>
    <h1><a href="https://www.naver.com">NAVER</a></h1>
    <h2> 네이버 회원가입</h2>
    <form>
        <h3><label for="userId">아이디</label></h3>
         <input type="text" name="user_id" id="userId"> @naver.com
    
        <h3><label for="userPw">비밀번호</label></h3>
         <input type="text" name="user_pw" id="userPw">
         
        <h3><label for="userPw2">비밀번호 재확인</label></h3>
         <input type="text" name="user_pw2" id="userPw2">설정하려는 비밀번호가 맞는지 확인하기 위해 다시 입력 해주세요.
        <h3>이름</h3>  
        <label><input type="text"></label>
        <section>
            <h3>생년월일</h3>
            <input type="text" name="year" placeholder="년(4자)" disabled ><br>
            <select name="month">
                <option value="0">월</option>
                <option value="1">1월</option>
                <option value="2">2월</option>
                <option value="3">3월</option>
                <option value="4">4월</option>
                <option value="5">5월</option>
                <option value="6">6월</option>
                <option value="7">7월</option>
                <option value="8">8월</option>
                <option value="9">9월</option>
                <option value="10">10월</option>
                <option value="11">11월</option>
                <option value="12">12월</option>
            </select><br>
            <input type="text" name="day" placeholder="일" disabled >
       </section>
       <section>
        <h3>성별</h3>
        <select name="gender">
            <option value="성별">성별</option>
            <option value="남성">남성</option>
            <option value="여성">여성</option>
        </select>
        </section>
        <section>
            <h3>본인 확인 이메일(선택)</h3>
            <input type="text" placeholder="선택 입력" disabled>
      </section>
      <section>
        <h3>휴대전화</h3>
        <select name="tel">
            <option value="대한민국 +82" selected>대한민국 +82</option>
            <option value="일본 +81">일본 +81</option>
            <option value="중국 +86">중국 +86</option>
        </select><br>
        <input type="text" name="call" placeholder="전화번호 입력" disabled><a href="#">인증번호 받기</a><br>
        <input type="text" name="number" placeholder="인증번호 입력하세요" disabled>인증받은 후 인증번호를 입력해야 합니다.<br>
        <button type="submit">가입하기</button>
      </section>
