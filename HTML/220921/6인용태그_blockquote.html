<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>인용 태그 blockquote </title>
    </head>
    <body>
        <h1>인용 태그 blockquote</h1>
        <p>블록요소</p>
        <h2> cite="인용된 사이트 주소" 속성과 값을 가짐</h2>
        <!-- html4 에서는 인용 태그였으나 html5에서는 작품의 제목을 정의하는 요소-->
        <cite>헤밍웨이의 대표적 명언 :</cite>
        <!-- cite : html5 에서는 다른 곳에서 가져온 인용의 출처를 정의하는 속성-->
        <blockquote cite="출처_http://naver.com/xx.html">한 마리의 고양이는 또 하나를 데려오고 싶게 만든다.</blockquote>
    </body>
    </html>
