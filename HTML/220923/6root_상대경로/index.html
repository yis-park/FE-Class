<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>상대경로 1</title>
    </head>
    <body>
        <h1>index.html</h1>
        <h2>상대경로 1</h2>
        <p><strong>index.html</strong>은 모든 웹 문서의 첫 페이지로 약속됨.<br>임의 변경 불가</p>
        <p>최상위 root 폴더 바로 아래 있는 index.html 문서만 첫페이지로 인식</p>

        <ul>
            <li>
                <!-- 현재 상대경로의 기준 문서는 index.html 이기 때문에 파일명만 작성-->
                    <a href="index.html">첫페이지(홈)으로 바로가기</a></li>
            <li><a href="atbout.html">about.html 바로가기</a></li>
            <li><a href="./contact.html">contact.html 바로가기</a></li>
            <li><a href="css/style.html">style.html 바로가기</a></li>
            <li><a href="./images/photo.html">photo.html 바로가기</a></li>
            <li><a href="./images/interface.html">intrface.html 바로가기</a></li>
            <li><a href="./scripts/scripts.html">script.html 바로가기</a></li>
        </ul>


        <!-- 
            상대 경로 : 동일한 사이트 안에서의 이동시 사용. 즉, 내부 이동시 사용
                        현재 열어놓은 문서를 기준으로 설정

            기준 파일
                ㄴ 기준 파일과 같은 곳으로의 이동: ./name.html 혹은 name.html
                ㄴ 기준 파일보다 하위 파일로의 이동: 폴더명/name.html
                ㄴ 기준 파일보다 상위 파일로의 이동 ../name.html

        -->
    </body>
</html>
