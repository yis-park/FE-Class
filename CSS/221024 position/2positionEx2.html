<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>positionEx2</title>
    <style>
        html {
            scroll-behavior: smooth;
        }
        ::selection{
            /* 문서를 드래그 했을 때 */
            /* text-decoration: underline; */
            background-color: pink;
        }
        h1::selection{
        background-color: #ddd;
        }
        .blank{
            height: 3000px;
        }
        p{
            width: 400px;
            line-height: 1.5;
        }
        p em {
            background-color: #c09975;
            color: #fff;
            font-size: 22px;
            font-weight: bold;
            font-style: normal;
        }
        .btn {
            
            position: fixed;
            right: 16px; bottom: 30px;
            /* 
            fixed;
            컨텐츠가 없어도 body 영역 전체가 인식이 됨
            인라인 요소의 가로 세로 값 인식
             */

            text-decoration: none;
            background-color: pink;
            color: #fff;
            font-weight: bold;
            font-size: 24px;
            border-radius: 50%;
            width: 60px; height: 60px;
            line-height: 60px;
            text-align: center;
        }
        /* a {
            text-decoration: none;
            color: #fff;
            position: fixed;
            bottom: 0; right: 0;
            background-color:palevioletred;
            border-radius: 50%;
            margin: 10px;
            padding: 15px;
            font-size: 30px;
        } */
        .btn:hover {
            background-color: hotpink;
            bottom: 34px;
        }
    </style>
</head>
<body>
    <h1> position 연습2</h1>
    <p>fixed 값을 사용하는 요소 역시 absolute 값을 사용하는 요소처럼 문서 흐름과는 상관없이 좌표로 위치를 결정하지만, 기준이 되는 요소가 <em>부모요소가 아니라 브라우저가 기준</em>이 된다.</p>
    <P>한번 배치되면 fixed라는 이름처럼 브라우저 창을 스크롤 하더라도 계속 고정되어 표시된다.</P>
    <div class="blank"></div>
    <a href="#" class="btn">위로</a>
</body>
</html>
