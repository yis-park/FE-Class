<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>flexEx9</title>
    <style>
        body{ margin: 0; padding: 0;}
        .nav{ text-transform: capitalize; height: 130px; background-color: #8eade7;  margin: 0;
        position: sticky; top: 0; display: flex; align-items: center; justify-content: center;  }
        h1{text-align: center; margin: 0;color: #fff; }
        h1::selection{ background-color:red;}
        ul {
            list-style: none; display: flex; margin: 0 auto; padding: 0 20px;
        }
        ul li{
            margin: 0 auto; 
        }
        .main{
            display: flex; background-color: #ffd828; height: 30px; line-height: 30px; 
        }

        .menu{
            overflow: hidden; background-color: pink; 
            display: flex; flex-flow:column wrap ;
        }
        .main .menu1 :hover{
            background-color: tomato;

        }
        a{
            text-decoration: none;
            color: #000;
        }
        h2{
            height: 800px; background-color: #ddd; margin: 0;
            display: flex; 
            justify-content: space-around; align-items:center ;
        }
    </style>
</head>
<body>
    <!-- 
        1. css네비에만 sticky 
        2. 글자 드래그시 이벤트
        3. ul li a 마우스이벤트 
    -->

    <div class="nav"><h1>css navigation</h1></div>
    <ul class="main">
        <li class="menu1"><a href="#"> 대메뉴1 </a>

        </li>

            <ul class="menu menu2">
                <li><a href="#">소메뉴2-1</a></li>
                <li><a href="#">소메뉴2-2</a></li>
                <li><a href="#">소메뉴3-3</a></li>
            </ul>
        </li>        
        <li class="menu3"><a href="#"> 대메뉴3 </a>
            <ul class="menu menu3">
                <li><a href="#">소메뉴3-1</a></li>
                <li><a href="#">소메뉴3-2</a></li>
                <li><a href="#">소메뉴3-3</a></li>
            </ul>
        </li>        
        <li class="menu4"><a href="#"> 대메뉴4 </a>
            <ul class="menu menu4">
