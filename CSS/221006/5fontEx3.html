<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>fontEx3</title>
    <style>
        body {
            font-size: 26px;
            font-family: '', '휴먼편지체', '휴먼옛체', '맑은 고딕', sans-serif;
            color: #31c6d4;
        }
        form > fieldset{
            background:#b1b2ff;
        }
        form > fieldset > legend {
            color: purple;
            background-color: orange;
            font-size: 40px;
            font-family: "휴먼옛체", '맑은 고딕', sans-serif;
            font-weight: bold;
        }

        /* 서체 관련 특성은 폼관련 요소에 직접 적용 */
        form > fieldset > button {
            color: #fff;
            font-size: 20px;
            background-color: #555;
            font-family: '', '휴먼편지체', '휴먼옛체', '맑은 고딕', sans-serif;
        }
        form > fieldset > input {
            font-family: '나눔고딕';
            font-size: 20px;
            color: tomato;
            background-color: yellow;
        }
 
        
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>form event</legend>
            <input type="text" placeholder="힌트"> 
            <button type ="submit">전송</button>
        </fieldset>

        <fieldset>
            <legend>:checked</legend>
            <input type="checkbox" name="box1" id="box" value="체크">
            <label for="box">체크1</label>
            <label>체크2</label>
        </fieldset>
    </form>
</body>
</html>
