<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>boxEx</title>
    <style>
        body {
            width: 935px; height: 1045px;
            margin: 0px auto;
            padding: 10px;
            line-height: 1.6;
            font-size: 16px;
            text-align: center;
        }
        div {
            width: 640px;
            margin: 0px auto;
            border: 1px solid #000;
            background-color: #eee;
            line-height: 50px;
        }
        div.box1 {
            height: 445px;
        }
        div.box2 {
            background-color: #000;
            color: #fff;
            text-align: left;
            line-height: 40px;
            text-indent: 10px;
            
        }
        div .box3 {
            padding: 20px 0;
            background-color: rgb(114, 112, 112);
            padding: 30px 0;
        }
        div .txt1 {
            color: blue;
            font-weight: bold;
            font-size: 18px;
        }
        div .txt2 {
            color: red;
            font-weight: bold;
            font-size: 22px;
        }
        .txt4 {
            color: rgb(41, 136, 100);
            font-size: 30px;
        }

        
    </style>
</head>
<body>
    
    <div class="box1"><img src="./top.jpg" alt="사과"></div>
    <div class="box2">확인하세요</div>
    <div class="box3"><span class="txt1">주문 및 배송</span><br>
        <span class="txt2">오후 2시 이전 주문 건은</span>
        <span class="txt3">당일 발송합니다.</span><br>
        <span class="txt3">2시 이후 주문건은 다음날 발송합니다.(주말 제외)</span></div>
    <div class="box3"><span class="txt1">교환 및 환불</span><br>
        <span class="txt3">불만족시 100% 환불해 드립니다.<br>
        고객센터로 전화주세요.</span></div>
    <div class="box3"><span class="txt1">고객센터</span><br>
        <span class="txt4">031-1234-5210</span><br>
        <span class="txt3">상담시간 : 오전9시~ 오후6시 (토/일, 공휴일 휴무)</span></div>
</body>
</html>
