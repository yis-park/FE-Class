<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>gridlayout Ex9</title>
    <style>
    .container{
        border: 1px solid #000;
        width: 80vw; margin: 20px auto;
        padding: 2vw;
        box-sizing: border-box;
        box-shadow: rgba(0, 0, 0, 0.19) 0px 10px 20px, rgba(0, 0, 0, 0.23) 0px 6px 6px;
    }
    .container header {
        border-bottom: 1px solid #000;
        display: flex;
        justify-content: space-around;
    }
    .container header address{ /* flex-item */
        order: 3;
        /* align-self: flex-end; */
        margin-top: auto; margin-bottom: 14px;
        font-style: normal;
    }
    .container header address span{ background-color: orange;}

    .container .grid_container{ list-style: none; background-color: #ddd; padding: 2vw;
        display: grid; 
        gap:1.5vw; 
        place-content: center; 
        grid-auto-rows: 20vw; color: #fff;
        grid-template-columns: repeat(3, minmax(20vw,21vw));
    }

    .container .grid_container li{
        font-weight: bold; font-size: 1.6em; 
        border-radius: 50%; width: 20vw; height: 20vw;
        display: grid; place-items: center;
    }

    .grid_container .item1{ background-color: pink;}
    .grid_container .item2{ background-color: rgb(150, 127, 131);}
    .grid_container .item3{ background-color: rgb(246, 255, 192); color: #000;}
    .grid_container .item4{ background-color: rgb(192, 207, 255);}
    .grid_container .item5{ background-color: rgb(245, 192, 255);}
    .grid_container .item6{ background-color: rgb(197, 255, 192); color: #000;}
    </style>
</head>
<body>
    <div class="container">
        <header>
            <address>경기도 수원시 팔달구 <span>더조은컴퓨터아카데미</span></address>
        <ul>
            <li >list1-1</li>
            <li >list1-2</li>
            <li >list1-3</li>
            <li >list1-4</li>
        </ul>
        <ul>
            <li >list2-1</li>
            <li >list2-2</li>
            <li >list2-3</li>
            <li >list2-4</li>
        </ul>
    </header>
    
        <ul class="grid_container">
            <li class="item item1">item</li>
            <li class="item item2">item</li>
            <li class="item item3">item</li>
            <li class="item item4">item</li>
            <li class="item item5">item</li>
            <li class="item item6">item</li>
        </div>
</div>
</body>
</html>
