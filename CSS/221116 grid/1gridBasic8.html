<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>grid Basic8</title>
    <style>
        .box{ /* grid-container */
        width: 90%; 
        margin: 50px auto; border: 6px solid rgb(81, 113, 255);
        display: grid; gap: .5vw;
        grid-template: 60px 60px / 1fr 1fr;
        grid-auto-rows: 60px;
        }
        .box .item{ background-color: #b1c1f5 ; color: #fff; font-weight: bold; font-size: 1.3em;}

        .box1{ /* grid-container */
            /* col 기준 셀 안에서 개별적으로 정렬. */
            align-items: start; 
            align-items: end; /*하나의 셀의 끝지점에 위치*/
            align-items: center;
            align-items: stretch; /* 기본값 */
        }

        .box2{
            /* row 기준 셀 안에서 개별적으로 정렬. */
            justify-items: start;
            justify-items: end;
            justify-items: center;
            justify-items: stretch; /* 기본값 */
        }

        .box3{
            /* 각각의 영역에서 중앙정렬 
            align-items: center; justify-items: center;*/
            place-items: center;
            place-items: start center; /* align-items justify-items */
        }
    </style>
</head>
<body>
    <h1>grid 기본 8</h1>
    <h2>그리드 아이템 정렬 : justify-items, align-items</h2>
    <div class="box box1">
        <div class="item">item</div>
    </div>
    <div class="box box2">
        <div class="item">item</div>
    </div>
    <div class="box box3">
        <div class="item">item1</div>
        <div class="item">item2</div>
        <div class="item">item3</div>
        <div class="item">item4</div>
        <div class="item">item5</div>
        <div class="item">item6</div>
        <div class="item">item7</div>
    </div>
</body>
</html>
