<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>gridlayout Ex8</title>
    <style>
        body{ margin: 0; font-weight: bold; font-size: 1.2em; }
        .box{ width: 100%;
            display: grid; 
            grid-auto-rows:20vh;
            grid-template-columns: repeat(auto-fil, minmax(300px, 1fr));
            border: 2px solid #000;
            box-sizing: border-box;
        }
        .box .item{ display: grid; place-items: center; 
            border: 2px solid #000; }
            .box .item:nth-child(2){
            grid-row: 1/2;
            grid-column: 2/4;
        }
        .box .item:nth-child(3){
            grid-row: 2/4;
            grid-column: 1/2;
        }
        .box .item:nth-child(4){
            grid-row: 2/3;
            grid-column: 2/3;
            width: 30xp;
        }
        .box .item:nth-child(5){
            grid-row: 2/3;
            grid-column:3/4
        }        
        .box .item:nth-child(6){
            grid-row: 3/4;
            grid-column: 2/3;
        }
        .box .item:nth-child(7){
            grid-row: 3/4;
            grid-column: 3/4;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="item">item1</div>
        <div class="item">item2</div>
        <div class="item">item3</div>
        <div class="item">item4</div>
        <div class="item">item5</div>
        <div class="item">item6</div>
        <div class="item">item7</div>
    </div>
</body>
</html>
