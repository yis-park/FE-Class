<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>gridlayout Ex7</title>
    <style>
        body{ margin: 0; font-weight: bold; font-size: 1.2em; }
        .box{
            display: grid; gap: 2px;
            grid-auto-rows:10vh;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        }
        .box .item{ display: grid; place-items: center;}
        .box .item:nth-child(odd) { background-color: #e7fa95;}
        .box .item:nth-child(even) { background-color: #ffb8b8;}
        .box .item:nth-child(1) {
            grid-column: 1/3;
            grid-row: 1/3;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="item">item01</div>

</html>
