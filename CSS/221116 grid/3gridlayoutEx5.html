<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>gridlayout Ex5</title>
    <style>
        .box{ width: 500px ; height: 500px; background-color: rgb(255, 200, 48); margin: 50px auto; display: grid; place-items: center;}
        .box .item{width: 130px; height: 130px; border-radius: 50%; background-color: #000;
        font-weight: bold; color: #fff; font-size: 6em; 
        text-align: center; line-height: 1; 
        transform: rotate(90deg); 
        box-shadow: 5px -5px rgba(59, 46, 46, 0.527) ;
        /* display: grid; place-items: center; */}

    </style>
</head>
<body>
    <div class="box">
        <div class="item">:o</div>
    </div>
</body>
</html>
