<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>gridlayout Ex8</title>
    <style>
    body{ margin: 0; font-weight: bold; font-size: 1.2em;}
    .box{
        width: 100%; height: 100vh;
        display: grid;
        grid-template: repeat(4, 1fr) / repeat(4, 1fr);
        border: 1px solid #000;
        box-sizing: border-box;
    }
    .box .item{ border: 1px solid #000; display: grid; place-items: center;}
    :is(.box) .item1, .item2, .item3 {
        grid-row: span 2;
        grid-column: span 2;
    }
    </style>
</head>
<body>
    <div class="box">
        <div class="item item1">item1</div>
        <div class="item item2">item2</div>
        <div class="item item2">item3</div>
        <div class="item">item4</div>
        <div class="item">item5</div>
        <div class="item">item6</div>
        <div class="item">item7</div>
    </div>
</body>
</html>
