<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>리스트 스타일 축약형 list-style</title>
    <style>
        ul {
            
            
            /* list-style-type: upper-latin; 
            list-style-position: inside; */
            list-style: upper-roman inside; /* 축약형. 띄어쓰기로 구분*/
            list-style : none; /* 주로 메뉴를 만들때 사용*/
        }
    </style>

</head>
<body>
    <h1>리스트 스타일 축약형 list-style</h1>
    <h2>에드거 앨런 포(edgar ellen poe)의 명언</h2>
    <ul>
        <li>나는 나의 친구들이 바보 같은 자신감이라고 부르는 것에 확고한 믿음을 갖고 있다.</li>
        <li>우리가 보거나 그렇게 보이는 모든 것이 단지 꿈 속의 꿈인 것을.</li>
        <li>나는 간단히 시의 단어를 아름다움의 리드미컬한 창조라고 정의한다.</li>
    </ul>
</body>
</html>
