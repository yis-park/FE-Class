<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>table-styleEx1</title>
    <style>
        body {
            text-align: center;
        }

       
        table th, td{
            width: 600px;
            border : 2px solid #000;
            margin: 20px;
            border-collapse: collapse;
        }


        th {
            background-color: lightpink;
            color: #555;
        }
        table thead th {
            background-color: #000;
            color: #fff;
            font-size: 20px;
            border-radius: 20px 20px 0 0;
            border-top-color: red;
            border-left-color: red;
            border-right-color: red;
            padding: 8px;
            border-width: 5px;
        }
        td {
        }
        
    </style>
</head>
<body>
    <h1>table style 연습1</h1>
    <table>
        <thead>
            <tr>
                <th colspan="6">시간표</th>

            <tr>

                <td></td>

                <td></td>

            </tr>

                <td rowspan="2">포토그래픽</td>
                <td></td>
                <td rowspan="2">구성요소 제작</td>
                <td></td>
            </tr>
            <tr>
                <th>5교시</th>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
