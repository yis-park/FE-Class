<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>cssBasic</title>
    <!--외부 선언-->
    <link rel="stylesheet" href="2style.css">
    <!--내부 선언-->
    <style>
        /* 스타일태그 내부는 css의 영역*/
        h2 {
            color: palevioletred;
        }
    </style>
</head>
<body>
    <!--직접 선언-->
    <h1 style="color: orange;">css 기본</h1>
    <h2>css 선언 방식</h2>

    <ul>
        <li>외부 선언 : css 문서를 따로 만들어 &lt;link rel="stylesheet" href="style.css"&gt;로 연결</li>
        <li>내부 선언 : &lt;head&gt; 안에 &lt;style&gt;를 사용하여 작성</li>
        <li>직접(인라인) 선언 : &lt;a href="#" style="특성:값"&gt;으로 작성</li>
    </ul>
</body>
</html>
