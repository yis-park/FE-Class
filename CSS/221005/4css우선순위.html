<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>css 우선순위</title>
    <!--외부 선언
        외부 선언문들 끼리도 작성의 순서에 영향을 받음-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
    <style>
        .color {color: dodgerblue;}
    </style>
</head>
<body>
    <h1>css 우선순위</h1>
    <section id="box1" class="box color" style="background-color: bisque;">
        <h2>같은 이름이나 종류의 선택자인 경우</h2>
        <p>위에서 아래로 순차적으로 적용되고 마지막에 선언된 스타일이 우선순위를 갖는다.</p>
    </section>
        
    <!-- 
        html에서는,
        class="box bg"는
        .box와 .bg를 적용하겠다는 의미.
        여러 개의 클래스 선택 자 적용시 띄어쓰기로 구분함.
        class 속성에만 해당되며 id 속성은 안됨.
     -->
    <section id="box2" class="box bg1 bg2 color">
        <h2>같은 선택자가 아닌 다른 종류 선택자인 경우
        </h2>    
        <p>!important > (직접, inline) > #id(5) > .class(3) > type(1) 순으로 우선 순위를 갖는다.</p>
    </section>
    
    <section id="box3" class="box color" style="color:magenta;">
        <h2>다른 종류의 선언문이며 같은 선택자인 경우</h2>
        <p>(직접, inline) > 내부선언 > 외부선언 순으로 우선 순위를 갖는다.</p>
    </section>
</body>
</html>
