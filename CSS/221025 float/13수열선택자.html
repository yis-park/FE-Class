<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>수열선택자 - 의사클래스</title>
    <style>
        /* 4열  width:100px 중앙정렬 배경색*/
        .box {
            background-color: #ddd;;
            float: left;
            width: 420px;
            text-align: center;
            font-weight: bold;
        }
        p,  #container div , #wrapper div{
            width: 30px;
            background-color: tomato;
            padding: 30px;
            border: #ddd;
            border-radius: 40px;
            float: left;

        }


        .clearFix:after{
            content: "";
            clear: both;
            display: block;
        }
    </style>
</head>
<body>
    <h1>수열선택자 - 의사클래스</h1>
    <div id="container" class="box .clearFix">
        <p>01</p>
        <p>02</p>
        <p>03</p>
        <div>d4</div>
        <div>d5</div>
        <p>06</p>
        <p>07</p>
        <p>08</p>
        <p>09</p>
        <div>d10</div>
        <p>11</p>
        <div>d12</div>
        <p>13</p>
        <p>14</p>
        <p>15</p>
        <p>16</p>
        <p>17</p>
        <p>18</p>
        <div>d19</div>
        <p>20</p>
        <p>21</p>
    </div>
    <div id="wrapper" class="box">
        <p>w01</p>
        <p>w02</p>
        <p>w03</p>
        <p>w04</p>
        <div>div5</div>
        <p>w06</p>
        <p>w07</p>
        <p>w08</p>
        <p>w09</p>
        <p>w10</p>
        <p>w11</p>
        <p>w12</p>
        <p>w13</p>
        <p>w14</p>
    </div>
</body>
</html>
