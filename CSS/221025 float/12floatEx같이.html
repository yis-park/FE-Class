<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>floatEx</title>
    <style>
        #gnb{
            list-style: none;
            padding: 0;
            margin: 0 auto;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            width: 415px; /*103*3 +103+3=415*/
        }
        #gnb li{
            float: left;
            width: 100px;
        }
        #gnb li a{ /* w+m+p+b=100+0+0+3=103 */
            color: #000;
            text-decoration: none;
            display: block;
            border: 3px solid #000;
            border-right: none;
            height: 34px;
            line-height: 34px;
        }
        #gnb .none a{
            border-right:3px solid #000 ;
        }
        #gnb li a:hover {
            background-color: tomato;
            color: #fff;
        }
        #gnb .left_round a{
            border-radius: 40px 0 0 40px;
        }
        #gnb .right_round a{
            border-radius: 0 40px 40px 0;
        }
    </style>
</head>
<body>
    <ul id="gnb">
        <li class="left_round"><a href="#">메뉴1</a></li>
        <li><a href="#">메뉴2</a></li>
        <li><a href="#">메뉴3</a></li>
        <li class="none right_round"><a href="#">메뉴4</a></li>
    </ul>
</body>
</html>
