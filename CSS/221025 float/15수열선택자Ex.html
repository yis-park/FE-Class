<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>수열 선택자 ex</title>
    <style>
        #gnb {
            list-style: none;
            width: 15px;
            padding: 20px;
            margin: 20px auto;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            width: 720px;
m
        }
        #gnb li {
            float: left;
            width: 80px;
            
            background-color: #ddd;
        }

        #gnb li a{
            text-align: center;
            text-decoration: none;
            color: #fff;
            display: block;
            padding: 10px 0;
            
        }
        #gnb .left_round {
            border-radius: 40px 0 0 40px;
        }
        #gnb .right_round {
            border-radius: 0 40px 40px 0;
        }

        #gnb li:nth-child(even) { 
        background-color: #6060c9;}
        #gnb li:nth-child(4n+1) { 
        background-color: hsl(197, 49%, 58%);}

        #gnb li:nth-child(4n+1):hover{
            background-color: hsl(240, 7%, 23%);
        } 
        

    </style>
</head>
<body>
    <!-- 마우스 이벤트 1,5,9번에
    ul과 li a를 사용해서 중앙정렬
-->
<ul id="gnb">
    <li class="left_round"><a href="#">1</a></li>
    <li><a href="#">2</a></li>
    <li><a href="#">3</a></li>
    <li><a href="#">4</a></li>
    <li><a href="#">5</a></li>
    <li><a href="#">6</a></li>
    <li><a href="#">7</a></li>
    <li><a href="#">8</a></li>
    <li class="right_round"><a href="#">9</a></li>
</ul>
</body>
</html>
