<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>position : sticky 2</title>
    <style>
        /* base 보통 기본적으로 적어두고 작성함 */
        .clearFix::after{
            content: "";
            display: block;
            clear: both;
        }
        a{
            text-decoration: none;
        }
        body,h1, h2{
            margin: 0;
        }

        header, footer {
            background-color: rgb(15, 104, 92);
            
            height: 100px;
            padding: 10px;
            color: #fff;
        }
        main{
            background-color: #ddd;
            border: 10px solid #000;
        }
        main aside {
            background-color:hwb(36 30% 1%);
            width: 20%; height: 3000px;
            float: left;
        }
        main article {
            width: 80%;
            height: 800px;
            background-color: hwb(216 32% 0%);
            float: left;
            color: #fff;
            font-size: 25px;
            position: relative; /*엡솔루트의 기준역할만 해줄 뿐!*/
        }

        main article .relative {
            background-color: blue;
            float: left;
            padding: 4px 10px;
            position: relative; /*relative와 float 동시에 적용시 float인식*/
            top:20px; /*float에서 적용된것임.*/
        }
        main article .fixed {
            background-color: pink;
            float: left;
            padding: 4px 10px;
            position: fixed; /*fixed와 float 동시 적용시 포지션 인식*/
            left: 117px; top: 130px;
        }
        main article .absolute{
            background-color: #ddd;
            padding: 4px 10px;
            position: absolute; /*absolute와 float 동시 적용시 포지션 인식*/
            float: left;
            top:0 ; left:180px ;
        }
        main article .sticky {
            background-color: #782;
            float: left;
            padding: 4px 10px;
            position: sticky; /*부모 요소가 스크롤에 따라 화면 밖으로 넘어가면 함께 넘어감*/
            top: 0; left: 300px;
        }
    </style>
</head>
<body>
    <header>
        <h1>position : sticky 2</h1>
        <h2>header</h2>
    </header>

    <main class="clearFix">
        <article>
            <div class="relative">relative</div>
            <div class="fixed">fixed</div>
            <div class="absolute">absolute</div>
            <div class="sticky">sticky</div>
        </article>
        <aside>
            <h2>aside</h2>
        </aside>
    </main>
    <footer>
        <h2>footer</h2>
    </footer>
</body>
</html>
