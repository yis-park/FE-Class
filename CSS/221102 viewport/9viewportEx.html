<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>viewport Ex</title>
    <style>
        /* 
        컨텐츠가 없어도 브라우저의 높이값을 인식시키는 방법
        1. html, body {height:100%} 이하 필요한 하위 요소까지 height:100% 적용
        2. position: absolute, fixed
        3. height: 100vh
        4. flex, grid            
        */

        /* html{    height: 100%;       } */
        body{
            margin: 0; padding: 0; text-align: center;
        }

        ul{
            list-style: none; margin: 0; padding: 0;
        }
        h1{
            background-color: rgba(85, 85, 85,0.7) ;
            padding: 16px; margin: 0;
            width: 100%; 
            position: fixed;
            top:100px;
            box-sizing: border-box;
        }
        ul li{
            /* width: 100%; */
            height: 100vh; 
            background: no-repeat 50% / cover;
            /* 100vw; 뷰포트 가로 값 기준이나 브라우저 스크롤의 값이 존재하지 않는 것으로 해석하기 때문에 요소의 폭이 커짐 */
            /* text-indent: -9999px; */
            font-size: 0;
        }
        /* ul li:nth-child(1) {background-image: url();}
        ul li:nth-child(1) {background-image: url();}
        ul li:nth-child(1) {background-image: url();}
        ul li:nth-child(1) {background-image: url();} */
        .bg1{
            background-image: url(https://picsum.photos/id/900/700);  }
        .bg2 {
            background-image: url(https://source.unsplash.com/random/900x700); }
        .bg3 {
            background-image: url(https://source.unsplash.com/random/900x701) ;   }
        .bg4 {
            background-image: url(https://source.unsplash.com/random/900x702)  ; }
        .bg5 {
            background-image: url(https://source.unsplash.com/random/900x703) ; }
    </style>
</head>
<body>
    <h1>뷰포트 단위를 이용한 풀페이지</h1>
    <ul>
        <li class="bg1"><a href="#">bg1</a></li>
        <li class="bg2"><a href="#">bg2</a></li>
        <li class="bg3"><a href="#">bg3</a></li>
        <li class="bg4"><a href="#">bg4</a></li>
    </ul>

</body>
</html>
