<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>fluid layout</title>
    <style>
        body{
            margin: 0; padding: 0;
            font-size: 18px; font-weight: bold;
        }
        .box{ 
            /* width:33.333333vw ; 우측 스크롤이 있는 경우 문제 발생 */
            width: 33.33333%;
            height:40vh ; float: left;} 
        .box1{ background-color: #77be97; color: #fff; }
        .box2{ background-color: #e9ffc0;}
        .box3{ background-color: #c0e1ff; }
        .box4{ background-color: hsl(318, 100%, 73%); color: #fff; width: 100%;}
        .box5{ background-color: hwb(236 36% 0%); color: #fff; width: 100%; height: 200vh;}

        /* .box1{ width: 33.3%; height: 300px; background-color: #77be97; color: #fff; float: left;      }

        .box3{ width: 33%; height: 300px; background-color: #c0e1ff;  float: left;     }
        .box4{ width: 100%; height: 300px; background-color: hsl(318, 100%, 73%); color: #fff; float: left;       } 
        .box5{ width: 100%; height:500px ; background-color: hwb(236 36% 0%); color: #fff; float: left;       }  */

    </style>
</head>
<body>
    <div class="box box1">box1</div>
    <div class="box box2">box2</div>
    <div class="box box3">box3</div>
    <div class="box box4">box4</div>
    <div class="box box5">box5</div>
</body>
</html>
