<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>responsive vided</title>
    <style>
        p{
            background-color: #555;
            border: 10px solid salmon;
            max-width: 100%;
            min-width: 400px; 
        }
        video { 
            /*비디오의 비율 자체를 바꿀 수 없음. 여백으로 나머지 값이 채워짐. 아예 비디오의 비율을 바꿔서 올려야 함*/
            /* 비디오는 이미지와 달리 원본 영상의 비율을 유지하기 때문에 width, height 값을 동시에 적용시킬 수 없음 
            height: 500px; */
            width: 100%;
            /*vertical-align: bottom; 여백 없애는 법*/
        }

    </style>
</head>
<body>
    <h1>가변 비디오</h1>
    <p><video src="./images/code.mp4" muted autoplay loop></video></p>



    <!-- <video> 예전 방식.
        <source src=".mp4" type="">
        <source src=".ogv" type="">
        <source src=".webm" type="">
    </video> -->
</body>
</html>
