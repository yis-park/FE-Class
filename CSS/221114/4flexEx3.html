<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>flexEx3</title>
    <style>
        body{
            margin: 0; padding: 0;
        }
        .wrapper{
            display: flex; 
            flex-direction: column;
            
            width: 100%; height: 100vh;
            font-size: 1.5em;
            font-weight: bold;
            
        }
        .box{
            justify-content: center; width: 100%;
        }
        .header{ background-color: pink;
        width: 100%; height: 30%;}
        .nav{ background-color: #c6c0ff; color: #fff;
        width: 100%;height: 10%;}
        .aside{ background-color: #c0e8ff; 
        width: 30%;height: 60%;  }
        .content{ background-color: #fffec0;
        width: 70%; height: 60%;  }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class=" box header">
            header
        </div>
        <div class="box nav">
            navigation
        </div>
        <div class="box aside">
            aside
        </div>
        <div class="box content">
            content
        </div>
    </div>
</body>
</html>
