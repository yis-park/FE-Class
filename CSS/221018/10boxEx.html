<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>boxEx</title>
    <style>
        body{
            text-align: center;
            min-width: 600px; max-width: 980px;
        }
        h1 {
            margin: 20px auto;
        }
        section {
            width: 800px;
            border: 5px double;
            padding-bottom: 50px;
            margin: 0 auto;
            background-color: #fef;
           
        }
      

        .gnb {
            background-color: #856;
            width: 600px;
            padding: 10px 10px 10px 0;
            margin: 0 auto;
        }

        .gnb1 {border: 3px solid #000;
            border-right-width: 0;
            border-left-width: 0;
            border-bottom: 1.5px solid #000;}

        .gnb1 li {
            display: inline-block;
            padding: 5px 30px;
        }
        .exp {
            background-color: #000;
            color: #fff;
            display: inline-block;
            text-align: right;

        }
        .gnb2 li{
            display: inline-block;
        }
        .gnb li a {
            color: black;
            text-decoration: none;
            font-weight: bold;
            display: block;

        }
       
        .gnb .fenger {
            width: 500px;
            margin: 20px auto;
        }
        .gnb li:hover a {
            color: red;
        }
    </style>
</head>
<body>
    <!-- 
        1. 내비게이션의 마우스 이벤트
        2. 980px 이상 커지지 않고 600px 이하로 작아지지 않음 
    -->

    <!-- 이중선  중앙정렬 -->
    <section>
        <h1><img src="./logo.gif" alt="로고"></h1>
        <ul class="gnb gnb1">
            <li><a href="#">홈</a></li>
            <li><a href="#">판매제품</a></li>
            <li><a href="#">수리</a></li>
            <li><a href="#">연락처</a></li>
            <li><a href="#">소개</a></li>
        </ul>
        <ul class="gnb gnb2">
            <li><img src="./keys.jpg"></li>
            <li class="exp">피아노 광고 배너</li>
            <li class=fenger>클래식 키보드, 특히 fenger rhodes, wurlizer ep200, hohner clavin의 판매와 수리를 전문적으로 합니다.</li>
        </ul>
    </section>
</body>
</html>
