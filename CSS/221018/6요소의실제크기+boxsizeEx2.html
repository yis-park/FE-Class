<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>요소의 실제 크기 boxsizeEx2</title>
    <style>
        /* 가로 300 세로 150
        요소 바깥 여백 위20 왼 40 오 20
        요소 안쪽 여백 위10 오30
        테두리 위 10 아래 5*/
        .box{
            width: 300px; height: 150px;
            border-top: 10px solid salmon;
            border-bottom: 5px solid salmon;
            background-color: #fef;
            margin: 20px 20px 0 40px;
            padding: 10px 30px 0 0;
        }
    </style>
</head>
<body>
    <h1>요소의 실제 크기 box sizeEx2</h1>
    <div class="box">
        <p>가로:w300 + p30 + m20+40 + b0 = 390px</p>
        <p>세로:h150 + p10 + m20 + b10+5 = 195px</p>
    </div>
</body>
</html>
