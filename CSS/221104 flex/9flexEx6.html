<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>flexEx6</title>
    <style>
        body{
            margin: 0; padding: 0; font-size: 1.4em; font-weight: bold;  text-transform: capitalize;
        }
        .gnb {
            list-style: none;
            background-color: orange;
           text-align: center;
            margin: 0; padding: 0px; 
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-around; /*여백 포함 정렬*/
            }
        .gnb a{
            text-decoration: none;
            color: #000;
            position: relative;
        }
        .gnb a.active::after{
            content: "";
            background-color: rgba(243, 125, 125, 0.5);
            position: absolute;
            left: 0; right: 0; bottom: 1px;
            height: 10px;
             /* text-decoration: underline double red;  */
        }
    </style>
</head>
<body>
    <ul class="gnb">
        <li><a href="#">home</a></li>
        <li><a href="#">company</a></li>
        <li><a href="#">service</a></li>
        <li ><a href="#" class="active">produck</a></li>
        <li><a href="#">board</a></li>
    </ul>
</body>
</html>
