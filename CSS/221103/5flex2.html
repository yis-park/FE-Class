<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>flex2 : wrap</title>
    <style>
         body{ margin: 0; font-size: 2em; font-weight: bold; text-align: center;}
        .wrapper{ border: 8px solid #000; margin: 2vw auto; width: 80vw;}

        #container { /* flex-container */
            display: flex;
            flex-direction: row; /* 주축은 가로, 교차축은 세로*/

            /* 플렉스 아이템을 한 줄 또는 여러 줄 배치. 줄바꿈 */
            flex-wrap: nowrap; /* 기본값. 플렉스 아이템 한 줄에 배치.width 100% 주면 float:left처럼 밑으로 내려가는게 아닌 div안에 묶여있는 것들이 100%에 맞게 채워짐*/
            flex-wrap: wrap; /* float:left처럼 밑으로 내려감. 다만 그 영역을 넘겼을 때 넘어감.*/
            flex-wrap:wrap-reverse; /* 역방향 줄바꿈*/
        }
        #container .box{ width: 50%;}
        #container .item1 {background-color:hsl(224, 100%, 75%);}
        #container .item2 {background-color:#e8c0ff;}
        #container .item3 {background-color:rgb(253, 255, 148); width: 100%;}
    </style>
</head>
<body>
    <h1>flex2 : wrap</h1>

    <div class="wrapper" id="container"> <!-- flex container-->
        <box class="box item1">item1</box> <!-- flex item-->
        <box class="box item2">item2</box> <!-- flex item-->
        <box class="box item3">item3</box> <!-- flex item-->
    </div>
</body>
</html>
