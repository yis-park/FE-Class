<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>flex3_flex-folw</title>
    <style>
         body{ margin: 0; font-size: 2em; font-weight: bold; text-align: center;}
        .wrapper{ border: 8px solid #000; margin: 2vw auto; width: 80vw;}
        
        #container { /* flex-container */
            display: flex;

            /* flex-direction: row; flex-wrap: nowrap;
            flex-direction: row; flex-wrap: wrap;
            flex-direction: column; flex-wrap: wrap; */
            /* 순서 없이 flex-direction, flex-wrap을 함께 쓰고자 할 때 사용 */
            flex-flow: column wrap;
            flex-flow: wrap-reverse row;
            flex-flow: wrap; /* 생략된 값은 기본값 적용 */
        }
        
        #container .box{ width: 50%;}
        #container .item1 {background-color:hsl(313, 100%, 75%);}
        #container .item2 {background-color:hsl(209, 97%, 74%);}
        #container .item3 {background-color:hsl(78, 100%, 79%); width: 100%;}
    </style>
</head>
<body>
    <h1>flex3_flex-folw</h1>
    <div class="wrapper" id="container"> <!-- flex container-->
        <box class="box item1">item1</box> <!-- flex item-->
        <box class="box item2">item2</box> <!-- flex item-->
        <box class="box item3">item3</box> <!-- flex item-->
    </div>
</body>
</html>
