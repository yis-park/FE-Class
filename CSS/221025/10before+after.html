<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>::before, ::after</title>
    <style>
        ::selection{background-color: #ff9987; }
        p {
            border: 2px solid #000;
        }
        p::before {
            content: "설명 : "; /*생략 불가능*/
            background-color: #ddd;
        }
        p::after {
            content: ""; /*쓸말 없을땐 비워놓을 수 있음.*/
            background-color: lightskyblue;
            width: 200px;
        }
        ol .box1::before{
            content: 'https://www.google.com';
        }
        ol .box2::before{
            content: 'https://www.naver.com';
            color: yellow;
            background-color: #555;
            margin-right: 50px;
        }
        ol .box3::before{
            content: 'htpps://daum.net';
            font-weight: bold;
            display: block;
        }

        ul .box1::after{
            content: "🎃";
        }
        ul .box2::after{
            content: "-&lt;"; /*값으로 작성되는 부분 ""은 텍스트 컨텐츠의 영역으로 코드 값 보이지 않음*/
        }
        ul .box3::after{
            content: "🍭";
    </style>
</head>
<body>
    <h2>::before, ::after</h2>
    <p>기준 요소 안의 컨텐츠 영역 앞쪽에 적용. 의사 요소</p>
    <ol>
        <li class="box1">구글</li>
        <li class="box2">네이버</li>
        <li class="box3">카카오</li>
    </ol>
    <h2>::before, ::after</h2>
    <p>기준 요소 안의 컨텐츠 영역 뒤쪽에 적용.</p>
    <ul>
        <li class="box1">구글</li>
        <li class="box2">네이버</li>
        <li class="box3">카카오</li>
    </ㅕl>
      
</body>
</html>
