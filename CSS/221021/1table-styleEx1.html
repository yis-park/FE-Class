<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>table-styleEx1</title>
    <style>
        h1 {
            text-align: center;
        }
        table{
            border-collapse: collapse;
            text-align: center;
            margin: 0 auto;
        }
        table caption {
            background-color: rgb(240, 97, 121);
            color: #fff;
            font-weight: bold;
            height: 28px; /*높이값 줘서 위아래 중앙정렬 할수있음*/
            line-height: 28px;
            border-radius: 20px 20px 0 0 ;
            border: 3px solid red;
            border-bottom: none;
        }
        td,th {
            border: 1px solid #000;
            width: 100px;
        }
        table th {
            background-color: #fff;
        }
        table .subhead {
            width: 50px;
        }
    </style>
</head>
<body>
    <h1>table style 연습1</h1>
    <table class="box">
        <caption>시간표</caption>
        <thead>
            <tr>
                <th class="subhead">구분</th>
                <th>월요일</th>
                <th>화요일</th>
                <th>수요일</th>
                <th>목요일</th>
                <th>금요일</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th class="subhead">1교시</th>
                <td rowspan="2">기초드로잉</td>
                <td rowspan="2">색채학</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th class="subhead">2교시</th>
                <td rowspan="3">html</td>
                <td></td>
                <td rowspan="2">포트폴리오 제작</td>
            </tr>
            <tr>
                <th class="subhead">3교시</th>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th class="subhead">4교시</th>
                <td rowspan="2">포토그래픽</td>
                <td></td>
                <td rowspan="2">구성요소 제작</td>
                <td></td>
            </tr>
            <tr>
                <th class="subhead">5교시</th>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
