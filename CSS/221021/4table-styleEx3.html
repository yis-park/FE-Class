<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>table-styleEx3</title>
    <style>

        h1 {
            text-align: center;
        }
        table {
            margin: 0 auto;
            border-collapse: auto;
            background-color: #fff;
            line-height: 1.7;
        }
        caption {
            background-color: #000;
            color: #fff;
            text-align: left;
            font-size: 18px;
            font-weight: bold;
            padding: 5px;
            border-radius: 20px 20px 0 0;
            letter-spacing: 3px;
            text-indent: 5px;
        }
        /* :nth-child(수열);  같은 부모(tbody)를 가지고 있는 자식들 중 짝수의 tr에 적용. 가상선택자. */
        table tbody tr:nth-child(even){
            color: rgb(255, 0, 98);
            background-color: lightpink;
        }
        table tbody tr:hover{
            background-color: orange;
        }
        table th, table td {
            width: 160px;
            padding: 10px 4px;
            text-align: left;
        }

        table thead th {
            border-bottom: 2px solid #000;
            font-size: 16px;
        }

        /* table .right {
            text-align: right;
        } */

        table tr > *:nth-child(3),
        table tr > *:nth-child(4) {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>table style 연습3</h1>
    <table>
        <caption>초판경매</caption>
        <thead>
        <tr >
            <th>저자(AUTHOR)</th>
            <th>제목(TITLE)</th>
            <th>최저 경쟁 가격</th>
            <th>현재 경매 가</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>E.E Cummings</td>
            <td>Tulips & Chimneys</td>
            <td >$2,000.00</td>
            <td >$2,642.50</td>
        </tr>
        <tr class="e3th">
            <td>Charles d'Orleans</td>
            <td>Poemes</td>
            <td></td>
            <td >$5,866.00</td>
        </tr>
        <tr>
            <td>T.S. Elio</td>
            <td>Poemes 1909 - 1925</td>
            <td >$1,250.00</td>
            <td >$8,499.35</td>
        </tr>
        <tr class="e3th">
            <td>Sylvia Plath</td>
            <td>The Colossus</td>
            <td></td>
            <td >$1,031.72</td>
        </tr>
    </tbody>
    </table>
</body>
</html>
