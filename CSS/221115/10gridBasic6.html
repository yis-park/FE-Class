<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>grid Basic6</title>
    <style>
        .box{ /* grid-container */
        width: 90%; margin: 50px auto; border: 6px solid rgb(255, 69, 69);
        display: grid; gap: .5vw;
        }
        .box .item{ background-color: hsl(357, 100%, 75%) ; color: #fff; font-weight: bold; font-size: 1.3em;}

        .box1{
            /* grid: grid-template, grid-auto(row,col), grid-autoflow */
            grid: repeat(3,100px) / repeat(3,1fr);
        }
        .box1 .merge {/* grid-item */
            background-color: orange;

            /* grid line columns */
            grid-column-start: 1; /* 그리드 라인 시작 번호*/
            grid-column-end: 4; /* 그리드 라인 끝 번호. 합쳤다는 개념 보다는 첫 번째아이템의 위치를 1~4번으로 표시된 것임. 합쳐진 것처럼 보이지만 그리드라인 번호는그대로 보임.*/
        }
        .box2{
            grid-template: repeat(3,10vw) / repeat(3, 1fr);
        }
        .box2 .merge { /* grid-item */
            background-color: orange;
            /* grid line row */
            grid-row-start: 1; /* 그리드 라인 시작 번호*/
            grid-row-end: 4; 
        }
        .box3{
            grid-template-columns: repeat(3,1fr);
            grid-auto-rows: 100px;
        }
        .box3 .merge{
            background-color: orange;
            grid-row: 2/5; /* 세로(그리드라인) 2번에서 5번까지*/
            grid-column: 1/3; /* 가로 1번에서 3번까지*/
        }
        .box4{
            grid-template-columns: repeat(3,1fr);
            grid-auto-rows: 100px;
        }
        .box4 .merge{
            background-color: orange;
            /* grid-row:2/5 ;
            grid-column:2/4 ; */
            grid-row:2/ span 3; /* 그리드라인 2번부터 3개의 셀 합침 */
            grid-column:2/ span 2;
        }

    </style>
</head>
<body>
    <h1>grid 기본6</h1>
    <h2>grid line에 따른 셀 제어</h2>
    <h2>grid-row, grid-column</h2>
    <div class="box box1">
        <div class="item merge">item1</div>
        <div class="item">item2</div>
        <div class="item">item3</div>
        <div class="item">item4</div>
        <div class="item">item5</div>
        <div class="item">item6</div>
        <div class="item">item7</div>
    </div>
    <div class="box box2">
        <div class="item">item1</div>
        <div class="item">item2</div>
        <div class="item merge">item3</div>
        <div class="item">item4</div>
        <div class="item">item5</div>
        <div class="item">item6</div>
        <div class="item">item7</div>
    </div>
    <div class="box box3">
        <div class="item">item1</div>
        <div class="item">item2</div>
        <div class="item">item3</div>
        <div class="item merge">item4</div>
        <div class="item">item5</div>
        <div class="item">item6</div>
        <div class="item">item7</div>
    </div>
    <div class="box box4">
        <div class="item">item1</div>
        <div class="item">item2</div>
        <div class="item">item3</div>
        <div class="item">item4</div>
        <div class="item">item5</div>
        <div class="item">item6</div>
        <div class="item merge">item7</div>
    </div>
</body>
</html>
