<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>gridlayout Ex2</title>
    <style>
        .container{
        height: 70vh;    width: 90%; margin: 50px auto; border: 6px solid rgb(160, 133, 204); color: #fff; font-weight: bold; font-size: 1.3em;
        display: grid;
        /* grid-auto-rows: 50px auto 40px; 행이 많으면 반복됨*/
        grid-template-rows: 50px minmax(100px, 1fr) 40px;
        }
        header{ background-color: orange;      }
        main{ background-color: rgb(55, 187, 110);}
        footer{ background-color: rgb(75, 55, 187);}
    </style>
</head>
<body>
    <div class="container">
        <header>header-고정</header>
        <main>main-가변</main>
        <footer>footer-고정</footer>
    </div>
</body>
</html>
