<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>mqEx 4</title>
    <style>
        /* 모바일 */
        body{ }
        .container{ margin: 0; padding: 10vw; width: 400px;
        }
        img{ width: 400px;
        animation: watch 2s infinite linear;}
        .logo{ }

        /* 태블릿 */
        @media (min-width:768px) {
            .container{display: flex;float: left; flex-wrap: wrap;} 
            p, h2 { width: 300px;flex: colunm nowrap; }
        }

        /* pc */
        @media (min-width:1280px){
            .container{ width: 90%; margin: 0 auto; max-width: 1600px; }

        }
        @keyframes watch {
            50%{transform: translatey(10px); }
            100%{ transform: translatey(15px);}
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./images/watch.jpg" alt="watch"> </img>
        <p class="logo">Apple Watch</p>
        <h2>스타라이트 알루미늄 케이스, 그리고 스포츠 루프</h2>
        <p>\499.000부터</p>
        <p>알루미늄 케이스는 가볍고 100% 재활용된 항공우주 등급의 합금으로 만들어집니다.</p>
        <p>앞뒤가 다른 두 개의 나일론 레이어로 짜여 부드럽고 통기성이 좋은 스포츠 루프, 구조는 후크 앤드 루프 패스너 타입이라 빠르고 간편하게 길이 조절을 할 수 있습니다.</p>
    </div>
</body>
</html>
