<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>요소그림자_box-shadow</title>
    <style>
        .container {
            background-color: rgba(190, 135, 235, 0.582);
            margin: 0 auto;
            padding-left: 0;
            width: 950px;
            
        }
        .container li { /* w :150 + m(20+20) = 190 */
            background-color: rgb(216, 112, 147);
            display: inline-block;
            width: 150px; height: 150px;
            /* padding: 10px; */
            margin: 20px;
            vertical-align: top;
        }
        .container .box1 {
            box-shadow: 5px 5px 10px 10px #000; /* x축 y축 번짐 확장거리 색상 */
        }
        .container .box2 {
            box-shadow: 5px 5px 10px #000; /* x축 y축 번짐 색상 */
        }
        .container .box3 {
            box-shadow: -10px -10px #000; /* x축 y축 색상 */
        }
        .container .box4 {
            box-shadow: 0 0 20px #000, 0 5px 30px red; /* 그림자 중첩, 쉼표로 구분*/
        }
        .container .box5 {
            box-shadow: 0 0 30px #000 inset; /* x축 y축 번짐 확장거리 색상 내부그림자*/
    </style>
</head>
<body>
    <h1>요소그림자 box-shadow</h1>
    <ul class="container">
        <li class="box1">x축 y축 번짐 확장거리 색상</li><li class="box2">x축 y축 번짐 색상</li><li class="box3">x축 y축 색상</li><li class="box4">x축 y축 번짐 색상</li><li class="box5">x축 y축 번짐 확장거리 색상 내부그림자</li>
    </ul>
</body>
</html>
