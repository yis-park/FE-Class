<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>box-sizing</title>
    <style>
        .box {
            font-size: 30px;
            width: 300px; height: 200px;
            margin: 30px; padding: 30px;
            border: 10px solid steelblue;
        }
        .box1 {
            /* 요소의 크기 계산 방식 설정 */
            box-sizing: content-box; /* 기본값 width+margin+padding+border */ 
        }
        .box2{
            box-sizing: border-box; /* width(padding+border)+margin*/
        }
    </style>
</head>
<body>
    <h1>box-sizing</h1>
    <div class="box box1">
        <h3>box-sizing: content-box</h3>
        <p>w300+m30+30+p30+30+b10+10=440</p>
    </div>
    <div class="box box2">
        <h3>box-sizing: border-box</h3>
        <p>w300+m30+30=360</p>
    </div>
</body>
</html>
