        h1 {
            text-align: center;
        }
        table {
            margin: 0 auto 50px;
            border: 3px solid pink;
        }
        table caption {
            background-color:pink;
            color: #fff;
            padding: 8px;
            border-radius: 20px 20px 0 0;
        }
        table th,  table td {
            border: 1px solid lightcoral;
            padding: 10px 50px;
        }
        .fir {
            border-spacing: 5px;
        }
        .fir tr > *{
            border-style: dotted;
        }
        .sec {
            border-collapse: collapse;
        }
        .sec tr > *{
            border-style: dashed;
        }
    </style>
</head>
<body>
    <h1>table style연습4</h1>
    <table class="fir">

    </tbody>
    </table>
