<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>positionEx4</title>
  <!-- reset -->
  <link rel="stylesheet" href="../common/minireset.min.css">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Noto+Sans+KR:wght@300&family=Raleway:wght@700&display=swap" rel="stylesheet">
  <style>
    .blink {
      height: 3000px;
    }
    a {
      text-decoration: none;
    }
    li {
      display: inline-block;
    }

    header {
      background-color: #006778;
      font-family: 'Noto Sans KR','맑은 고딕',돋움,sans-serif;
      max-width:1240px; min-width:960px;
      height: 140px;
      /* margin:0 auto; */
      text-align: center;

      position: fixed;
      top:0; 
      left:0; right:0;
      margin:auto;
    }

    /* 로고 */
    header h1 {
      background-color: #F8CB2E;
      width:120px; height:60px;
      line-height: 60px;
      font-size:20px; font-weight: bold;
      font-family:'Do Hyeon',돋움,sans-serif;

      position: absolute;
      left:20px; bottom:16px;
    }
    header h1 a {
      color:#B22727;
    }

    /* register */
    header #register {
      background-color: #ddd;
      width:150px;
      position: absolute;
      right:20px; top:0;

      padding: 4px 0;
    }
    header #register li {
      padding: 0 4px;
    }
    header #register li a {
      color:#006778;
      font-size: 14px;
    }
    header #register li a:hover {
      color:#B22727;
    }

    /* gnb */
    header #gnb {
      background-color: #EE5007;
      position: absolute;
      right: 20px; bottom:16px;
    }
    header #gnb li a {
      font-family: 'Raleway', sans-serif;
      text-transform: capitalize;
      font-size: 24px;
      color:#fff;

      padding:10px 28px;
      display: block;
    }
    header #gnb li a:hover {
      background-color: #fff;
      color:#EE5007;
    }
  </style>
</head>
<body>
  <!-- 
    최대 가로: 1024 최소 가로: 960 
    마우스 이벤트
    header 중앙 정렬, fixed
  -->
  <header>
    <h1><a href="#">로고</a></h1>
    <ul id="register">
      <li><a href="#">로그인</a></li>
      <li> | </li>
      <li><a href="#">회원가입</a></li>
    </ul>
    <ul id="gnb">
      <li><a href="">menu1</a></li>
      <li><a href="">menu2</a></li>
      <li><a href="">menu3</a></li>
      <li><a href="">menu4</a></li>
    </ul>
  </header>
  <div class="blink">여백</div>
</body>
</html>
