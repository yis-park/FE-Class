<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>table-styleEx1</title>
    <style>
        body {
            text-align: center;
        }

       
        table tbody th, td{
            width: 600px;
            border : 2px solid #000;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
        }

        th {
            background-color: lightpink;
            color: #555;
        }
        table thead tr th {
            background-color: #444;
            color: #fff;
            font-size: 20px;
            border-radius: 20px 20px 0 0 ;
            border: 3px solid red;
            padding: 8px;
        }
        td {
            border-collapse: collapse;
        }
        
    </style>
</head>
<body>
    <h1>table style 연습1</h1>
    <table class="box">
        <thead>
            <tr>
                <th colspan="6">시간표</th>
               
            </tr>
            
        </thead>
        <tbody>
            <tr>
                <th>구분</th>
                <th>월요일</th>
                <th>화요일</th>
                <th>수요일</th>
                <th>목요일</th>
                <th>금요일</th>
            </tr>

            <tr>
                <th>1교시</th>
                <td rowspan="2">기초드로잉</td>
                <td rowspan="2">색채학</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th>2교시</th>
                <td rowspan="3">html</td>
                <td></td>
                <td rowspan="2">포트폴리오 제작</td>
                
            </tr>
            <tr>
                <th>3교시</th>
                <td></td>
                <td></td>
                
            </tr>
            <tr>
                <th>4교시</th>
                <td rowspan="2">포토그래픽</td>
                <td></td>
                <td rowspan="2">구성요소 제작</td>
                <td></td>
            </tr>
            <tr>
                <th>5교시</th>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
