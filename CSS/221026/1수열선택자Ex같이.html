<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>수열 선택자 ex</title>
    <style>
        #gnb {
            list-style: none;
            width: 15px;
            padding: 20px;
            margin: 20px auto;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            width: 80%;
m
        }
        #gnb li {
            float: left;
            width: 11.11111%; /*줄바꿈 없이 비율을 조정하고 싶을 때*/

        }

        #gnb li a{
            text-decoration: none;
            color: inherit;
            display: block;
            height: 50px; line-height: 50px;
            
        }
        #gnb li:first-child a{
            border-radius: 40px 0 0 40px;
        }
        #gnb li:last-child a{
            border-radius: 0 40px 40px 0;
        }

        #gnb li:nth-child(even) a { /*2n도 가능, 2n+2 */
        background-color: #6060c9;}

        #gnb li:nth-child(4n+1) a{ 
        background-color: hsl(197, 49%, 58%);}

        #gnb li:nth-child(4n+3) a{ 
            background-color: pink;}
            
        #gnb li:nth-child(4n+1):hover a{
            background-color: hsl(240, 7%, 23%);
        } 
        

    </style>
</head>
<body>
    <!-- 마우스 이벤트 1,5,9번에
    ul과 li a를 사용해서 중앙정렬
-->
<ul id="gnb">
    <li><a href="#">1</a></li>
    <li><a href="#">2</a></li>
    <li><a href="#">3</a></li>
    <li><a href="#">4</a></li>
    <li><a href="#">5</a></li>
    <li><a href="#">6</a></li>
    <li><a href="#">7</a></li>
    <li><a href="#">8</a></li>
    <li><a href="#">9</a></li>
</ul>
</body>
</html>
