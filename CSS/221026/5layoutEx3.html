<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>layoutEx3</title>
    <style>
        body {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
        ul {
            list-style: none;
        }
        ul li {
            float: left;
            padding: 15px;
            margin: 20px 0;

            width: 910px;
        }
        .product {
            padding:0 150px;
            width: 500px; 
            margin: 0 auto;
             background-color: #855454; 
            overflow: auto;
        }
        .product li {
            background-color: pink;
            /* margin-left: 10px; */
            width: 100px;

            padding: 0;
        }
        .content, .list, .cop{
            clear: both;
        }
        .product li a {
            color: #000;
            padding: 15px;
            display: block;
        }
        .product li:hover a{
            background-color: #555;
        }
        .content {
            width: 700px;
            margin: 10px;
        }
        .content li  {
            background-color: skyblue;
        }
        .list li {
            background-color: #d2ffc0;
            width: 270px;
            margin: 10px;
        }
        .cop {
            margin: 10px;
        }
        .cop li{
            background-color: #ff5cff;
        }

    </style>
</head>
<body>
    <h1>로고</h1>
    <ul class="product border">
        <li><a href="#">홈</a></li>
        <li><a href="#">상품</a></li>
        <li><a href="#">소개</a></li>
        <li><a href="#">서비스</a></li>
        <li><a href="#">연락처</a></li>
    </ul>

    <ul class="content">
        <li>컨텐츠</li>
    </ul>

    <ul class="list">
        <li>1번째 열</li>
        <li>2번째 열</li>
        <li>3번째 열</li>
    </ul>
    <ul class="cop">
        <li>copyright 2022</li>
    </ul>
</body>
</html>
