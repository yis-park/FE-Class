<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>배경 축약 background</title>
    <style>
        body {
            /* 1. background-image: url(./images/plants.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed; 브라우저를 기준으로 배경이미지를 고정하기 때문에 body의 높이값과 상관없이 위치
            background-position: 100%;right값 기준으로 100% 화면 보여줌 */

            /* 2. 축약형 background-size를 제외하고 순서없이 작성. 띄어쓰기로 구분
            background: #000 url(./images/plants.jpg) no-repeat fixed 100% 0;
            background-size: cover;*/

            /* 3. 축약형 background-size 작성시 반드시 background-position(100% 0) 다음에 '/' 쓰고 사이즈값(cover) 작성 */
            background: #000 url(./images/plants.jpg) no-repeat fixed 100% 0 / cover;
        }

        .wrapper{
            background-color: rgba(0, 0, 0, 0.527);
            width: 400px;
            line-height: 1.6;
            color: #fff;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>배경 축약 background</h1>
        <p>backgroud-image 속성을 사용하면 원하는 곳에 배경 이미지를 넣을 수 있습니다.</p>
