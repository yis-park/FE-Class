<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>bgEx1</title>
    <style>
        /* 
        https://via.placeholder.com/800x700/ffddd2/?text=000+1
        https://picsum.photos/id/1/800/700 
        https://placekitten.com/800/700 
        https://picsum.photos/id/100/800/700
        https://picsum.photos/id/702/800/700
        */
        body {
            margin: 0;
            text-align: center;
        }
        article {
            background: fixed no-repeat 100% 0/cover;
            height: 1000px;
        }
        article h2{
            padding: 10px;
            background-color: pink;
            color: #fff;
            width: 130px;
            position: sticky;
            top: 50px;
            left: 0; right: 0; margin: auto;
        }
        .title1 {
            background-image: url(https://via.placeholder.com/800x700/ffddd2/?text=000+1);
        }
        .title2{
            background-image: url(https://picsum.photos/id/1/800/700 );
        }
        .title3 {
            background-image: url(https://placekitten.com/800/700 );
        }
        .title4 {
            background-image: url(https://picsum.photos/id/100/800/700);
        }
        .title5 {
            background-image: url(https://picsum.photos/id/702/800/700);
        }
    </style>
</head>
<body>
    <article class="title1">
        <h2>title1</h2>
    </article>
    <article class="title2">
        <h2>title2</h2>        
    </article>
    <article class="title3">
        <h2>title3</h2>        
    </article>
    <article class="title4">
        <h2>title4</h2>        
    </article>
    <article class="title5">
        <h2>title5</h2>        
    </article>
</body>
</html>
