<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>배경 중첩 background Multi</title>
    <style>
        body {
            text-align: center;
            /*
            중첩은 쉼표로 구분. 먼저 작성된 값이 위에 보여짐
            background-image: url(./images/line.jpg), url(./images/leaves.png);
            background-repeat: no-repeat, repeat;
            background-position: 50%; 쉼표없이 작성시 둘 다 적용
            background-attachment: fixed, scroll;
            background-size: 900px auto;
            */

            background: 
            url(./images/line.jpg) no-repeat fixed 50% /900px,
            url(./images/leaves.png);
        }
    </style>
</head>
<body>
    <h1>배경 중첩 background Multi</h1>

</body>
</html>
