<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>perspective</title>
  <style>
    .box { width:200px; height:200px; display: inline-block; background-color: #ddd; margin:50px; color:#fff; font-weight: bold; font-size: 1.5em; }
    .box .item { width:100%; height:100%; background-color: maroon; transform: rotateX(45deg);}
    
    .box1 .item { transform: perspective(300px) rotateX(45deg);}
    /* .box1 { perspective: none } 기본값 
    
      transform: perspective(); 원근감을 주고자하는 대상에 '직접' 적용
      perspective:; 원근감을 주고자하는 대상의 '부모'에 적용. 관찰자 시점
    */

    /* 부모 요소에 적용 */
    .box2 { perspective: 300px; }
    .box3 {
      perspective: 300px;

      /* 원근감 시선의 기준 */
      perspective-origin: center;
    }
    .box4 { perspective: 300px; perspective-origin: bottom; }
    .box5 { perspective: 300px; perspective-origin: top; }
    .box6 { perspective: 300px; perspective-origin: left; }
    .box7 { perspective: 300px; perspective-origin: right; }
  </style>
</head>
<body>
  <h1>perspective</h1>
  <div class="box box1">
    <p class="item">1</p>
  </div>
  <div class="box box2">
    <p class="item">perspective: 300px;</p>
  </div>
  <div class="box box3">
    <p class="item">perspective-origin: center</p>
  </div>
  <div class="box box4">
    <p class="item">perspective-origin: bottom</p>
  </div>
  <div class="box box5">
    <p class="item">perspective-origin: top</p>
  </div>
  <div class="box box6">
    <p class="item">perspective-origin: left</p>
  </div>
  <div class="box box7">
    <p class="item">perspective-origin: right</p>
  </div>
</body>
</html>
