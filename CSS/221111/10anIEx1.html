<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>animationEx1</title>
    <style>
        body{
            margin: 0; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            background: linear-gradient(-45deg, #78e0ff,#e24a4a,#20b2aa , #d6fa38) ;
            background-size: 400%;
            background-position: 100% 50%;

            animation: bg 5s .5s forwards ease-in-out alternate infinite;
        }
        h1{
            margin: 0; color: #fff; border: 3px solid #000; padding: 10px 20px;
        }
        @keyframes bg{
            30%{
               background-position: 0 50%;
            }
            60%{background-position: 100% 50%; }
            100%{background-position: 0 30%; }
        }
    </style>
</head>
<body>
    <h1>aniEx1</h1>
</body>
</html>
