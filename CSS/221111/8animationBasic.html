<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>animation 기본</title>
    <style>
        .box{
            background-color: pink;
            width: 200px; height: 200px;
            margin: 100px auto;
            text-align: center; font-weight: bold;

            animation-name: ani_3 ; /* 애니메이션 이름 */
            animation-duration: 2s; /* 진행시간 */
            animation-delay: .5s; /* 대기시간 */
            animation-timing-function: linear; /* 움직임 스타일 */

            animation-iteration-count: infinite; /* 무한 반복*/
            animation-iteration-count: 2; /* n 번 반복 후 멈춤*/

            animation-fill-mode: backwards; /* 기본값. 끝난 후 출발점으로 돌아옴 */
            animation-fill-mode:forwards; /* 끝난 후 도착점에 그대로 있음*/

            animation-direction: normal; /* 기본값. */
            animation-direction: reverse; /* 역방향. 100%(to)->0%(from) */
            animation-direction: alternate; /* 순방향 진행 후 역방향 진행. 1>2>3>2>1 */
            animation-direction: alternate-reverse ;/* 역방향 진행 후 순방향 진행. 3>2>1>2>3 */
        }

        /* 애니메이션을 적용시키기 위해 미리 만들어 놓은 움직임. 작성 위치는 상관없음 */
        @keyframes ani_1 { /* 사용자 정의 이름 */
            from{ /* 움직임 시작 */
                width: 200px; height: 200px; background-color: #78e0ff;
             }
            to { /* 움직임 끝*/
                width: 500px; height: 500px; background-color: #e24a4a;
            }
        }
        @keyframes ani_2 {
            0%{ /* 움직임 시작 */
                width: 500px; height: 500px; background-color: #ff693b;
            }
            100%{ /* 움직임 끝*/
                width: 1000px; height: 1000px; background-color: #bf36ff;
                transform: rotate(360deg); /* 0%엔 적용하지 않아도 같이 적용됨.*/
            }
        }
        @keyframes ani_3{
            100%{
                transform: translateX(400px) rotate(-360deg);
                background-color: yellow;
            }
        }
        @keyframes ani_4{
            30% {
                transform: rotate(180deg);
            }
            60% {
                transform: rotate(-180deg);
            }
            100% {
                transform: rotate(0) scale(1.2);
                background-color: violet;
            }
        }
    </style>
</head>
<body>
    <h1>animation 기본</h1>
    <p>스스로 움직임</p>
    <div class="box">애니메이션</div>
</body>
</html>
