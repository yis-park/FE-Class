<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>backface-visivility 요소 뒷면 제어</title>
    <style>
        img{ width: 400px; vertical-align: top; transition: 1s; transform: perspective(800px) rotateY(0);}
        .box { border: 6px solid #000; margin: 50px auto; width: 400px;}

        .wrapper1 img{ backface-visibility:hidden ;} /* 뒷면 숨김 */
        .wrapper2 img{ backface-visibility: visible;} /* 기본값 */

        .box:hover img { transform: perspective(800px) rotateY(180deg);}
    </style>
</head>
<body>
    <h1>backface-visivility 요소 뒷면 제어</h1>
    <div class="box wrapper1">
        <img src="./images/tape.jpg" alt="tape">
    </div>
    <div class="box wrapper2">
        <img src="./images/tape.jpg" alt="tape">
    </div>

</body>
</html>
