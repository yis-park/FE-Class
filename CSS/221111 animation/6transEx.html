<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>trans 연습</title>
    <style>
        body{ background-color: #ddd;}
        .box{ width: 550px; height: 300px; background-color: #fff; padding: 0; margin: 20px auto; position: flex; position: relative; overflow: hidden; }
        h2{ display: inline-block;border-bottom: 1px solid #000; width: 250px; text-transform: uppercase; margin: 30px;}
        .prod{padding: 10px; margin: 20px;}
        .icon{ width: 20px; padding: 5px 10px; margin: 10px 20px 10px;}
        .icon1, .icon2{margin-right:0; padding-right: 0;}
        .profile{ background-color: #000; color: #fff; padding: 10px 20px;}
        .img{ width: 500px; 
        border: 8px solid #fff; border-radius: 50%; background-color: #fff;
        position: absolute; top:-50px; right: -230px; transition: .5s;}
        p{padding: 0; margin: 0; margin-top: 10px;}
        .box:hover .img{
            transform: translateX(-30px);
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>name</h2>
        <p class="prod">어쩌구저쩌구프로필소개서<br>오픈그라피입니다</p>
        <img src="./images/house-solid.svg" class="icon icon1" alt="home">
        <img src="./images/envelope-regular.svg" class="icon icon2" alt="message">
        <img src="./images/phone-solid.svg" class="icon icon3" alt="call">
        
        <p class="profile">profile</p>
        <img src="./images/tape.jpg" class="img" alt="tape">
        
    </div>
</body>
</html>
