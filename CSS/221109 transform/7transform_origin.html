<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>transform:origin 기준축</title>
    <style>
        .box{
            border: 6px solid #000;
            margin: 100px auto;
            width: 250px; height: 250px;
        }
        img{
            width: 100%;
            border: 3px solid hotpink;
            box-sizing: border-box;
            transition: .7s;
            transform: rotate(45deg);
        }
        .box1 img{ transform-origin: 50% ; } /* 기본값. 변화 없음 50% 50% 작성 가능*/
        .box2 img{ transform-origin: center center;} /* x y */
        .box3 img{ transform-origin:20px 20px ;} 
        .box4 img{ transform-origin: 0 0;} 
        .box5 img{ transform-origin: 100% 100%;} /* ==right bottom */

    </style>
</head>
<body>
    <h1>transform : origin 기준축</h1>
    <p>transform 기준 설정</p>
    <div class="box box1"><img src="./images/wednesday.png" alt="수요일"></div>
    <div class="box box2"><img src="./images/code.png" alt="img2"></div>
    <div class="box box3"><img src="./images/wednesday.png" alt="수요일"></div>
    <div class="box box4"><img src="./images/code.png" alt="img2"></div>
    <div class="box box5"><img src="./images/wednesday.png" alt="수요일"></div>
</body>
</html>
