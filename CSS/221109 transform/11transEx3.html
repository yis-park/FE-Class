<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>transEx3</title>
    <style>
        body{
            margin: 0; font-size: 1.2em; text-align: center; font-weight: bold; text-transform: uppercase;
        }
        .gnb {margin: 0 auto; padding: 0; list-style: none; display: flex; /*justify-content: space-evenly; 여백 없이 전체를 채워야 하기 때문에 적합하지 않음*/
            background-color: darkcyan; width: 90vw; 

        }

        .gnb li { 
            /*width: 25%;*/ flex-grow: 1; transition: .5s; cursor: pointer;
        }
        .gnb li a{
            text-align: center; color: antiquewhite; text-decoration: none; 
            padding: 15px 0;  display: block; 
            position: relative;
        }
        .gnb li a::after{
            content: "";
            border-bottom: 5px solid red;
            width: 100%; height: 10%;
            position: absolute;
            bottom: 0; left: 0;
            transition: .3s;
            opacity: 0;
        }
        .gnb li a:hover::after{
            width: 100%;
            opacity: 1;
        }
        
        
    </style>
</head>
<body>
    <!-- 해당 메뉴 위에 마우스를 올리면 왼쪽에서 오른족으로 바 진행 -->
    <ul class ="gnb">
        <li><a href="#">menu1</a></li>
        <li><a href="#">menu2</a></li>
        <li><a href="#">menu3</a></li>
        <li><a href="#">menu4</a></li>
    </ul>
</body>
</html>
