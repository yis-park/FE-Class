<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>transEx1</title>
    <style>
        .wrapper {
            border: 6px solid #000; width: 95vw;  margin: 5vw auto; text-align: center;
            /*position: relative; left: 0;*/
        }
        .wrapper .box{
            width: 100px; height: 100px; margin: 10px; transition: 1s linear; 
            /* position: absolute; */
        }
        .wrapper .box1{ background-color: orange; /*top: 0;*/}
        .wrapper .box2{ background-color: pink; transition-delay: 0.7s; /*top: 110px;*/}

        .wrapper:hover .box{
            /* margin-left:calc(95vw - 110px)  ; */
            /* left: calc(95vw - 110px); --> 박스에 값 적용해야하고, 엡솔루트, 렐러티브 ,탑 값 줘야함 */
            transform: translatex(calc(95vw - 120px)) rotate(1080deg); /*둘이 순서 바뀌면 이상해짐*/
        }
    </style>
</head>
<body>
    <h1>trans 연습 1</h1>
    <!-- 컨테이너 위에 마우스를 올리면 박스 굴러서 이동 -->
    <div class="wrapper">
        <div class="box box1">box1</div>
        <div class="box box2">box2</div>
    </div>
</body>
</html>
