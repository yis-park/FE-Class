<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>transform:sclale() 크기</title>
    <style>
        .box{
            border: 6px solid #000;
            margin: 100px auto;
            width: 250px; height: 250px;
        }
        img{
            width: 100%;
            border: 3px solid hotpink;
            box-sizing: border-box;
            transition: 0.7s;
        }

        .box1:hover img{
            /* width: 400px; */
            transform: scale(1.5); /* 배수의 값으로 단위값 없음 width와 다르게 가운데를 기준으로 커짐*/
        }
        .box2:hover img {
            transform: scalex(2); /* 가로값(x축)만 2배만큼 늘어남 */
        }
        .box3:hover img {
            transform: scaley(0.8); /* 세로값(y축)만 0.8배만큼 줄어듦. 소숫점은 작아지게 하는 것*/
        }
        .box4:hover img {
            transform: scale(1.3, 0.5); /* 0 생략 가능. 가로, 세로 따로 조절 가능*/
        }
    </style>
</head>
<body>
    <h1>transform : sclale( ) 크기</h1>
    <div class="box box1"><img src="./images/wednesday.png" alt="수요일"></div>
    <div class="box box2"><img src="./images/code.png" alt="img2"></div>
    <div class="box box3"><img src="./images/wednesday.png" alt="수요일"></div>
    <div class="box box4"><img src="./images/code.png" alt="img2"></div>
</body>
</html>
