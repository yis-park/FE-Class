<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>flex item : flex-shrink</title>
    <style>
        ul {
            font-size: 1.3em; font-weight: bold; text-align: center; list-style: none; background-color: #ddd; padding: 0; display: flex; width: 600px; height: 60px;
            border: 6px solid #000 ; }
        ul li:nth-child(1) { background-color:#c0e6ff;}
        ul li:nth-child(2) { background-color:#ffa5a5;}
        ul li:nth-child(3) { background-color:#d4ff8e;}

        ul li{ width: 300px;}
        .box1 li {flex-shrink: 1; width: 500px;} /* 기본값. 아이템이 컨테이너를 넘지 않음 1/3 == li 200px */

        .box2 li{ flex-shrink: 0; } /* width값 그대로 적용. 넘치는 경우 컨테이너 넘김 */

        .box3 li:nth-child(1) {flex-shrink: 1;} /* li:300 - (300/5)*1  == 240px*/
        .box3 li:nth-child(2) {flex-shrink: 2;} /* li:300 - (300/5)*2  == 180px*/
        .box3 li:nth-child(3) {flex-shrink: 2;}

        .box4 li:nth-child(1) {flex-shrink: 0;} /* 아이템의 크기값 변경하지 않겠다. 아이템 크기 유지 */
        .box4 li:nth-child(2) {flex-shrink: 2;} /* li:300 - {600-300 (li:nth-child(1))}/3*2 == 100px */
        .box4 li:nth-child(3) {flex-shrink: 1;} /* 300-(300/3)*1 ==200px */

        /*  
        flex-item 적용 특성
            ㄴorder, flex-grow, flex-shrink, flex-basis ...

        flex-shrink: 

        flex: 증가비율(flex-grow) 감소비율(flex-shrink) 기준비율(flex-basis)
        flex:0 1 auto; 기본값
        */
    </style>
</head>
<body>
    <h1>flex-shrink 감소의 값을 가지는 비율</h1>
    <h2>flex-shrink:1; 기본값.</h2>
    <ul class="box1">
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
    </ul>
    <h2>flex-shrink:0</h2>
    <ul class="box2">
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
    </ul>
    <h2>flex-shrink:1 / flex-shrink:2</h2>
    <ul class="box3">
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
    </ul>
    <h2>flex-shrink:0 / flex-shrink:2 / flex-shrink:1</h2>
    <ul class="box4">
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
    </ul>

</body>
</html>
