<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>mq Ex3</title>
    <style>
        body{margin: 0; text-align: center; font-size: 1.5em; font-weight: bold;}
        .container{ margin: 0; padding: 10vw; list-style: none; background-color: rgb(4, 109, 77); display: flex; flex-wrap: wrap;}
        .container li{ margin: 1%; background-color: rgb(255, 237, 76);  width: 48%; 
        }
        .container .none{ display: none;}
        
        @media (min-width:768px) {
            /* 3열 */
            .container li{ width: 31.3333%;}
            .container li:last-child { display: none;}
        }
        @media (min-width:1200px) {
            /* 4열 */
            .container li{ width: 23%;}
            .container li:last-child { display: block; background-color: #67cfff;}
        }
        @media (min-width:1400px) {
            /* 5열 */
            .container {width: 90%; margin: 0 auto; box-sizing: border-box;}
            .container li{ width: 18%;}
            .container .none {display: block;}
        }

    </style>
</head>
<body>
        <ul class="container">
            <li>txt1</li>
            <li>txt2</li>
            <li>txt3</li>
            <li class="none">txt4</li>
            <li>txt5</li>
            <li>txt6</li>
            <li>txt7</li>
            <li>txt8</li>
            <li>txt9</li>
            <li>txt10</li>
        </ul>
</body>
</html>
