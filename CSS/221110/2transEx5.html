<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>transEx5</title>
    <style>
        body{ margin: 0; text-align: center;}
        .box{ width: 80vw; height: 100vh; background-image: linear-gradient(#ffa5a5, #a7fae1);
        }
        nav{
            width: 200px; background-color: #fde05e; height:100%;
            position: fixed; 
            /* top: 0; left: -150px;  */
            top: 0; transform: translateX(-150px); transition: 0.5s;
        }
        nav:hover{ 
            /* left: 0;  */
            transform: translateX(0);
        }
        nav:hover .menuIcon svg{
            transform: rotate(180deg);
        }
        nav:hover .menuIcon svg path{
            fill: #ffa5a5;
        }

        /* icon */
        nav .menuIcon{
            position: absolute; /* 다른요소에 영향 주지않기 위해 부모(네브)에 렐러티브 있어야 함. 근데 항상 있어야 하는건 아님. 이미 네브에 픽스드 있기 때문에 안줘도 됨.*/
            /* 부모 요소에  fixed 가 기준이 됨 */
            right: 10px; top: 10px;
        }
        nav .menuIcon svg{
            width: 30px; cursor: pointer;
        }

        nav .lnb{
            list-style: none; padding: 10px; margin-top: 100px;
        }
        nav li a{
            font-size: 1.3em; font-weight: bold; color: inherit; text-decoration: none; display: block; text-transform: capitalize; margin: 10px;
        }
        nav li a:hover{
            color: red;
        }

    </style>
</head>
<body>
    <nav>
        <div class="menuIcon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
            <path fill="#9292fc" d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"/></svg>
        </div>
    
        <!-- local navigation bar -->
        <ul class="lnb">
            <li><a href="#">menu1</a></li>
            <li><a href="#">menu2</a></li>
            <li><a href="#">menu3</a></li>
            <li><a href="#">menu4</a></li>
        </ul>
    </nav>
    
    <div class="box"></div>
</body>
</html>
