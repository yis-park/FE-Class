<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>마우스 이벤트 mouse Event</title>
    <style>
        ::selection{/* ::select 드래그 했을 때 앞에 실제하는 선택자 작성 시 그 선택자만 드래그했을 때 적용*/
            background-color: #f637ec;
            color: #fff;}
        body {
            font-family: "휴먼매직체", "Ink Free", sans-serif;
            color: skyblue;
            font-size: 18px;
            line-height: 1.6;
            counter-reset: #ff731d;
        }
        h1 {
            line-height: 1;
        }
        /* 
        :, ::
        가상 선택자로 다양한 종류가 있으며 주로 실제하는 요소와 함께 작성
        :link, :visited, :hover, :focus, :checked ..
        
        a:link{ 링크 상태일 때(기본) 
            color: #3ec70b;
            text-decoration: none;
        }
        a:visited{  방문한 적이 있을 때
            color: #fbcb0a;
        }
        a:hover{ 마우스를 위에 올렸을 때 
            color: tomato;
            text-decoration: line-through;
        }

        a:active{마우스로 클릭했을 때 
            color: #143f6b;
        }
        */
        a { /* a요소 성격이 밑줄과 교유색을 가지고 있기 때문에 직접 적용해야 변경 됨 */
            color: #000;
            text-decoration: none;
        }
        a:hover{
            background-color: #ff7341;
            color: #fff;
            /*
            font-size: 30px;
            font-weight: bold;
            레이아웃 영역 무너질 수 있기 때문에 이런 방식은 잘 사용하지 않음*/
        }

    </style>
</head>
<body>
    <h1>마우스이벤트 mouse event</h1>

    <ul id="url-box">
        <li><a href="https://www.naver.com" target="_blank">네이버</a></li>
        <li><a href="https://www.daum.net" target="_blank">다음</a></li>
        <li><a href="https://www.facebook.com" target="_blank">페이스북</a></li>
        <li><a href="https://www.instagram.com" target="_blank">인스타그램</a></li>
        <li><a href="https://www.google.com" target="_blank">구글</a></li>
    </ul>
</body>
</html>
