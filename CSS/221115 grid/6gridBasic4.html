<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>grid Basic4</title>
    <style>
        .box{ /* grid-container */
        width: 90%; margin: 50px auto; border: 6px solid rgb(61, 64, 255);
        display: grid;
        }
        .box .item{ background-color: #86c8ff ; color: #fff; font-weight: bold; font-size: 1.3em;}

        .box1{
            gap:1vw;
            /* 2행 7열 */
            /* repeat(적용할 셀의 수, 적용할 값)   */
            grid-template: 100px 100px /1fr 1fr 1fr 1fr 1fr 1fr 1fr;
            grid-template: 100px 100px / repeat(7, 1fr);
        }
        .box2{
            gap:1vw;
            /* 3행 6열 */
            grid-template: repeat(3, 50px) / repeat(6, 2fr);
            grid-template: repeat(3, 50px) / 200px repeat(5, 2fr);
            grid-template: repeat(3, 50px) / 200px repeat(4, 2fr) minmax(auto, 300px);
        }
    </style>
</head>
<body>
    <h1>grid 기본4</h1>
    <h2>repeat(반복횟수, 크기); 행과 열의 값 반복</h2>
    <div class="box box1">
        <div class="item">item1</div>
        <div class="item">item2</div>
        <div class="item">item3</div>
        <div class="item">item4</div>
        <div class="item">item5</div>
        <div class="item">item6</div>
        <div class="item">item7</div>
        <div class="item">item8</div>
        <div class="item">item9</div>
        <div class="item">item10</div>
        <div class="item">item11</div>
        <div class="item">item12</div>
    </div>
    <div class="box box2">
        <div class="item">item1</div>
        <div class="item">item2</div>
        <div class="item">item3</div>
        <div class="item">item4</div>
        <div class="item">item5</div>
        <div class="item">item6</div>
        <div class="item">item7</div>
        <div class="item">item8</div>
        <div class="item">item9</div>
        <div class="item">item10</div>
        <div class="item">item11</div>
        <div class="item">item12</div>
        <div class="item">item13</div>
        <div class="item">item14</div>
        <div class="item">item15</div>
    </div>
</body>
</html>
