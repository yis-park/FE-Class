<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>mqEx 4</title>
    <link rel="stylesheet" href="./animation.css">
    <style>
        /* 모바일 */
        body{background-color: #f5f5f7; }
        .apple_watch{display: flex; flex-direction: column; width: 70%; margin: 50px auto;
        }
        .apple_watch img{ width: clamp(300px, 50%, 500px); 
        /*
        clamp(최소값, 기준값, 최대값);
        clamp(300px, 50%, 500px);
        300px 이하로 작아지지 않고(최소 사이즈),
        현재화면 크기의 50%로 유지하되 300보다 크고 500보다 작음(기준크기),
        500px 이상 커지지 않는다(최대 사이즈)
        */

        /* animation: watch 3s infinite alternate linear;}
         */
        animation: watch2 3s infinite; 

        aspect-ratio: auto 4 / 3; 
        /* 
        비율값 유지시켜주는 특성
        원래 비율값이 있으면 그 값이 적용되고 없으면 4:3의 비율 유지
        min-, max- 특성이 적용된 경우는 동작하지 않음. flex에서도 일부, 컨텐츠가 넘치는 경우에도 동작하지 않음
        */
    
        }

        
        .apple_watch figcaption em { display: block; font-style: normal; margin: 20px 0 10px;}

       

        /* 태블릿 */
        @media (min-width:768px) {        }

        /* pc */
        @media (min-width:1280px){          }


    </style>
    <link rel="stylesheet" media="(min-width:768px)" href="./mqEx4.css">
</head>
<body>
    <figure class="apple_watch">
        <img src="./images/health.jpg" alt="애플와치">
        <figcaption>
            <em>Apple Watch</em>
            <strong>스타라이트 알루미늄 케이스, 그리고 스포츠 루프</strong>
            <p>\499.000부터</p>
            <p>알루미늄 케이스는 가볍고 100% 재활용된 항공우주 등급의 합금으로 만들어집니다.</p>
            <p>앞뒤가 다른 두 개의 나일론 레이어로 짜여 부드럽고 통기성이 좋은 스포츠 루프, 구조는 후크 앤드 루프 패스너 타입이라 빠르고 간편하게 길이 조절을 할 수 있습니다.</p>
        </figcaption>
    </figure>

</body>
</html>
