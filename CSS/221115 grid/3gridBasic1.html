<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>grid Basic1</title>
    <style>
        /* 
        grid : row(행) / column(열)
        grid-container 속성 : grid-template, grid-area, gap, justify-content, align-item ...
        grid-item 속성 : grid-row, gid-column, justify-self, align-self ...
        */

        .box{ width: 90%; margin: 50px auto; border: 6px solid pink;}
        .box .item{ background-color: rgb(105, 97, 212) ; margin: 2px; color: #fff; font-weight: bold; font-size: 1.3em;}

        .wrapper1{
            display: grid;
            /* 2차원적인 성격 가지고있음.
            row(행) 여러 단위값 알아보기*/
            grid-template-rows: 100px 200px 150px 50px; /* 1행 2행 3행 4행의 (세로)값*/
            grid-template-rows: 20% 20% 45% 40%;  /*높이값 지정되어 있지 않으면 아이템들 끼리 상대비율로 적용됨 */
            grid-template-rows: 10vw 10vw 15vw 25vw;
            grid-template-rows: 10vh 6rem; /*1행 2행. 나머지는 컨텐츠의 값을 가짐*/
            grid-template-rows: 2fr 2fr 1fr 3fr/* 1행 2행 3행 4행의 값*/
            /* 
                fr(fraction) : 비율, 분수
                1행: 2/8
                2행: 2/8
                3행: 1/8
                4행: 3/8
            */
        }

        .wrapper2 {
            /* column(열) */
            display: grid;
            grid-template-columns: 100px 200px 150px 50px; /* 1열 2열 3열 4열의 (가로)값*/
            grid-template-columns: 30vh 10em; /* 2열*/
            grid-template-columns: 50% 150px 10vw; /* 3열*/
            grid-template-columns: 1fr; /* 1열*/
            grid-template-columns: 50%; /* 1열*/
            grid-template-columns: 1fr 1fr; /* 2열*/
            grid-template-columns: 2fr 3fr 1fr 1fr; /* 4열*/
        }

        .wrapper3 {
            display: grid;
            grid-template-rows:1fr 1fr 1fr ; /*3행*/
            grid-template-columns: 1fr 2fr 5fr; /*3열*/
            grid-template-columns: 1fr 2fr 100px 1fr; /*100px을 뺀 나머지로 fr 적용*/
        }
    </style>
</head>
<body>
    <h1>grid 기본1</h1>
    <p>2차원(행row과 열column)의 레이아웃 시스템으로 부모 요소 (grid container)와 자식 요소 (grid item)으로 구성되어 있다.</p>
    <a href="https://developer.mozilla.org/ko/docs/Web/CSS/CSS_Grid_Layout/Basic_concepts_of_grid_layout#%EA%B7%B8%EB%A6%AC%EB%93%9C%EA%B0%80_%EB%AC%B4%EC%97%87%EC%9D%B8%EA%B0%80%EC%9A%94">MDN Grid</a>

    <div class="box wrapper1">
        <div class="item">item1</div>
        <div class="item">item2</div>
        <div class="item">item3</div>
        <div class="item">item4</div>
    </div>
    <div class="box wrapper2">
        <div class="item">item1</div>
        <div class="item">item2</div>
        <div class="item">item3</div>
        <div class="item">item4</div>
    </div>
    <div class="box wrapper3">
        <div class="item">item1</div>
        <div class="item">item2</div>
        <div class="item">item3</div>
        <div class="item">item4</div>
        <div class="item">item5</div>
        <div class="item">item6</div>
        <div class="item">item7</div>
        <div class="item">item8</div>
    </div>
</body>
</html>
