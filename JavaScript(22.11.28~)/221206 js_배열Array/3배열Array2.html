<script>
  // 생성자 함수로 생성
  const arr1 = new Array(); //빈 배열
  console.log(arr1); //Array(0) length:0

  const arr2 = new Array(3); // 배열의 자리수만 생성. 내용 x
  console.log(arr2); // [ , , ]
  console.log(arr2.length); //3

  const arr3 = new Array("문자열", 3, arr1, {});
  console.log(arr3); // ['문자열', 3, Array(0), {…}]
</script>
