<script>
  /* 
  배열 Array
  여러 개의 데이터를 담을 수 있는 특별한 변수로 인덱스 번호로 관리.
  배열의 값은 변할 수 있다.

  배열 작성 -> [0,1,2,3]; 대괄호로 작성
  배열 접근(읽기) -> 배열명[인덱스번호];
  인덱스 번호는 0부터 시작

  리터럴 작성 박식(표현식)
  const a = {}; 객체
  const b ={} => {} 함수
  const c = '문자열';
  */

  // 리터럴 작성 박식(표현식)
  let arr1 = []; // 빈 배열 생성. 배열로 초기화
  console.log(arr1[0]); //undefined. 이거 뜨면 문제가 생겼단 뜻으로 이해하면 됨. 존재하지 않는 배열 요소에 접근
  console.log(arr1.length); // .length: 배열이 가지고 있는 요소의 수 0(배열이 없다)

  console.log(`-----`);
  let arr2 = [1, 2, 3];
  console.log(arr2); // 배열 요소 수 3, 인덱스0:첫번째1 인덱스1:두번째2 인덱스2:세번째3 .length:3
  console.log(arr2[2]); //3
  console.log(arr2.length); // 요소의 수는 3

  console.log(`-----`);
  let arr3 = [1, "string", true, function () {}, arr2, {}, null, undefined];
  console.log(arr3);
  console.log(typeof arr3); // 배열도 object라는 객체로 인식
  console.log(arr3[2]); // true
  console.log(arr3[4]); //  arr2로 출력되지 않고  [1, 2, 3]배열의 값으로 출력됨
  console.log(arr3.length); // 배열 뒤에 붙이면 배열의 요소 수
  console.log(arr3[1].length); // 6 해당 인덱스 번호의 요소 글자 수 string의 알파벳수

  console.log(`-----`);
  let arr4 = [1, 2, 3, 4];
  console.log(arr4[4]); //undefined
  arr4[4] = 5;
  console.log(arr4); //[1, 2, 3, 4, 5]
  arr4[0] = "string";
  console.log(arr4); // ['string', 2, 3, 4, 5]
  console.log(arr4[2 + 1]); //4 인덱스번호 3
</script>
