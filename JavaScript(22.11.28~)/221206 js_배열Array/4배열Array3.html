<script>
  // 배열 요소 추가
  console.log(`---- 인덱스 번호로 추가`);
  let arr1 = [
    { id: 1, coffee: "아메리카노" },
    {
      id: 2,
      coffee: "카페라떼",
    },
    { id: 3, coffee: "바닐라라떼" },
  ];

  console.log(arr1);
  console.log(arr1[1]); // {id: 2, coffee: '카페라떼'}
  console.log(arr1[2].coffee); // 바닐라라떼
  arr1[5] = "string";
  console.log(arr1); // 인덱스번호 3,4는 비워두고 5번에 'string' 추가. (6) [{…}, {…}, {…}, empty × 2, 'string']
  console.log(arr1.length); //6. 3,4는 적용값 없어도 비워두고 자리 차지함

  console.log(`---- 1. .push() 배열의 제일 마지막에 추가`);
  arr1.push({ id: 6, coffee: "에스프레소" });
  console.log(arr1);
  console.log(arr1.length); //7

  console.log(`---- 2. .unshift() 배열의 제일 처음에 추가`);
  arr1.unshift({ id: 0, coffee: "오늘의 커피" });
  console.log(arr1);

  console.log(`**---- 3. .concat() 둘 이상의 배열을 연결. 원본 유지`);
  /*
    기존 배열의 요소를 사용해 새로운 배열을 만들거나 기존 배열에 요소를 추가하고자 할 때 사용.
    새로운 Array 객체로 반환
    원본을 건드리지 않고 사본을 만들기 때문에 원본 유지
    (리액트에서는 다르게 사용이 된다고 함,,,,,,,,,)
  */
  let arr2 = [1, 2, 3, 4];
  let arr2_1 = arr2.concat();
  let arr2_2 = arr2.concat(40, 50, 60);
  let arr2_3 = arr2.concat("강아지", "고양이");
  console.log(arr2); // [1, 2, 3, 4]
  console.log(arr2_1); // [1, 2, 3, 4] 새로운 배열로 반환한 값
  console.log(arr2_2); // [1, 2, 3, 4, 40, 50, 60]
  console.log(arr2_3); // [1, 2, 3, 4, '강아지', '고양이']
  console.log(arr2.concat(arr2_3)); //  [1, 2, 3, 4, 1, 2, 3, 4, '강아지', '고양이'] arr2+arr2_3 ->새로운 배열로 반환
  console.log(arr2); // 기존 배열값은 변화가 없음

  console.log(`---- 4. .join() 배열 안의 요소를 매개변수로 연결`);
  console.log(arr2.join(" / ")); // 1 / 2 / 3 / 4

  console.log(`---- 5. .pop() 배열의 제일 마지막 요소 추출`);
  console.log(arr2_3.pop()); //고양이
  console.log(arr2_3); // [1, 2, 3, 4, '강아지'] 배열의 값 바뀜. 위에서 팝으로 고양이 뺐기 때문

  console.log(`---- 6. .shift() 배열의 제일 처음 요소 추출`);
  console.log(arr2_3.shift()); //1
  console.log(arr2_3); // [2, 3, 4, '강아지']

  console.log(
    `---- 7. .splice(시작인덱스,요소의수,대체요소) 특정항목 삭제 및 대체`
  );
  let arr3 = [10, 20, 30, 40, 50];
  console.log(arr3.splice(3)); //[40, 50] 인덱스 3번부터 추출
  console.log(arr3); // [10, 20, 30] 배열 변경
  let arr4 = [10, 20, 30, 40, 50];
  console.log(arr4.splice(1, 2)); // 인덱스 1번부터 2개 요소를 추출  [20, 30]
  console.log(arr4); //  [10, 40, 50]

  console.log(
    `---- 8. .slice(시작인덱스,마지막인덱스) 시작 인덱스부터 마지막 인덱스 전까지 추출`
  );
  // 추출한 요소를 포함한 새로운 배열로 반환되기 때문에 원본 배열 값의 변화가 없음
  let arr5 = [10, 20, 30, 40, 50];
  console.log(arr5.slice(0, 3)); //[10, 20, 30]
  console.log(arr5); // [10, 20, 30, 40, 50] 원본 살아있음

  console.log(`---- 9. dlelte 키워드 : 요소의 값만 제거`);
  console.log(delete arr5[2]); //true
  console.log(arr5); //[10, 20, empty, 40, 50] 자리는 있으나 값이 삭제.(empty)
  console.log(arr5.length); //5
</script>
