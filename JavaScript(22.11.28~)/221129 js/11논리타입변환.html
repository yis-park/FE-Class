<script>
  /* 논리 타입 변환
    다른 데이터 값을  true, false 변환하여 반환
  */

  // boolean() 생성자 함수
  console.log(Boolean("a")); // 논리타입 true
  console.log(Boolean("")); // 논리타입 false
  console.log(Boolean(0)); // 논리타입 false
  console.log(Boolean(1)); // 논리타입 true
  console.log(Boolean(50)); // 논리타입 true
  console.log(Boolean(NaN)); // 논리타입 false
  console.log(Boolean(null)); // 논리타입 false
  console.log(Boolean(undefined)); // 논리타입 false
  console.log(Boolean([])); // 논리타입 true
  console.log(Boolean({})); // 논리타입 true
</script>
