<script>
  let a = 40;
  a++; //40으로 보이나 실제 41
  a++; //41로 보이나 실제 42
  a++; //42로 보이나 실제 43
  console.log(a); //43

  let b =5;
  ++b; //6
  ++b; //7
  ++b; //8
  console.log(b); //8

  let c = 8;
  ++c; //9
  ++c; //10
  c++; //10으로 보이나 실제 11
  console.log(c); //11

  let d = 10;
  d--; //출력값 10, 실제값 9
  d; //9
  d--; //출력값 9, 실제값 8
  --d; //7
  --d; //6
  console.log(`d: ${d}`); //6

  let e = 10;
  e++; //출력값 10, 실제값 11
  e++; //출력값 11, 실제값 12
  e; //12
  e--; //출력값 12, 실제값 11
  e--; //출력값 11, 실제값 10
  console.log(`e: ${e}`); //10

  let f = 20;
  --f; //19
  f++; // 출력값 19, 실제값 20
  ++f; // 21
  f--; //출력값 21, 실제값 20
  console.log(`f: ${f}`); //20
</script>
