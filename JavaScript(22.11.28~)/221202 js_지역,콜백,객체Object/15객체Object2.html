<script>
  /*
   객체 특징
   1. 키와 값에 인용 부호 작성 가능. 키는 생략 가능하나 값이 문자열인 경우 반드시 작성
   2. 식별자의 이름은 키워드와 같은 이름 작성이 권장되지 않으나 객체 안의 키 이름은 상관없음
   3. 객체 안에 프로퍼티로 작성된 함수는 method라고 함.
   4. 키 이름에 띄어쓰기가 가능하나 인용 부호를 반드시 작성.
   띄어쓰기가 있는 경우 점표기법으로 읽지 못함.. 자주 쓰지 않음
   */

  const menu = {
    var: "변수 ",
    new: 1,
    string: `아메리카노`,
    boolean: false, //키 이름으로는 boolean,string 사용 가능
    array: [1, 2, 3, 4],
    method: function () {},
    "한 글":
      "키에 한글 사용 가능하며 띄어쓰기도 가능하나 반드시 인용 부호를 붙여야 함",
  };

  console.log(menu);
  console.log(menu.var);
  console.log(menu.boolean);
  // 띄어쓰기가 있는 키의 경우 [] 대괄호 표기법으로 써야 함.
  console.log(menu["한 글"]);
  console.log(menu["method"]);

  // delete 키워드로 프로퍼티 제거
  delete menu.array;
  delete menu["한 글"];
  console.log(menu); // 어레이 부분 빼고 입력됨
</script>
