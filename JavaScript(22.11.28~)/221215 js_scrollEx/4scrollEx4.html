<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>scrollEx4</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="./scrollEx4.css" />
  </head>
  <body>
    <!-- 1. header 스크롤 이벤트(헤더가 바뀜)
    2. 로고 클릭 -> 첫 화면으로
    3. 메뉴 클릭 -> 해당 박스로
    4. 모바일버전 메뉴 추가 -->

    <div class="container">
      <nav>
        <h1><a href="#">로고</a></h1>
        <div class="menu">
          <span class="material-symbols-rounded close"> close </span>
          <span class="material-symbols-rounded menuBtn"> sort </span>
        </div>
        <ul class="gnb">
          <li><a href="#box1">box1</a></li>
          <li><a href="#box2">box2</a></li>
          <li><a href="#box3">box3</a></li>
          <li><a href="#box4">box4</a></li>
        </ul>
      </nav>
      <header><h2>header</h2></header>
      <main>
        <div id="box1" class="box box1">box1</div>
        <div id="box2" class="box box2">box2</div>
        <div id="box3" class="box box3">box3</div>
        <div id="box4" class="box box4">box4</div>
      </main>
    </div>
    <script>
      const nav = document.querySelector("nav");
      const h2 = document.querySelector("h2");
      const html = document.querySelector("html");
      const a = document.querySelectorAll("a");
      const close = document.querySelector(".close");
      const span = document.querySelectorAll("span");

      addEventListener("scroll", (e) => {
        e.preventDefault();
        let num = h2.offsetTop + 300;
        console.log(num);
        if (scrollY > num) {
          nav.classList.add("active");
        } else if (scrollY <= 300) {
          nav.classList.remove("active");
        }
      });

      close.addEventListener("click", () => {
        close.classList.toggle("active");
      });
    </script>
  </body>
</html>
