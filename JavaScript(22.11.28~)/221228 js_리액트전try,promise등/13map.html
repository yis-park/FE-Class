<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>.map(</title>
    <style></style>
  </head>
  <body>
    <script>
      // 배열 각 요소의 함수 호출 결과를 새로운 배열로 반환

      const arr1 = [10, 20, 30, 40, 50];
      arr1.map((item, idx) => {
        return console.log(idx, item);
      });

      arr1.map((item, idx) => console.log(idx, item)); // 한 줄 입력

      const arr2 = [
        { id: 1, name: "html5" },
        { id: 2, name: "css3" },
        { id: 3, name: "js" },
        { id: 4, name: "react" },
      ];

      arr2.map((item, idx) => console.log(item.id, item.name));
    </script>
  </body>
</html>
