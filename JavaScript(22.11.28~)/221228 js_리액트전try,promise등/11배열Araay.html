<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>배열 Araay</title>
    <style></style>
  </head>
  <body>
    <script>
      // 원본 배열이 수정되기 때문에 값이 유지되지 않음
      // 위의 성격 때문에 리엑트에서는 데이터 추가시 push()는 잘 쓰지 않음
      let arr = [10, 20, 30];
      arr.push(40);
      console.log(arr);

      let arr1 = [10, 20, 30];
      let arr2 = arr1.concat();
      let arr3 = arr1.concat(40, 50, 60);
      let arr4 = arr1.concat(100, "이백");

      // 원본 배열은 수정되지 않음. 사본을 만들어 반환하기 때문에 리액트에서는 많이 사용됨
      console.log(arr1);
      console.log(arr2);
      console.log(arr3);
      console.log(arr4);
      console.log(arr);
    </script>
  </body>
</html>
