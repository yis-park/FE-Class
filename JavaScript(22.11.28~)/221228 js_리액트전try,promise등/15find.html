<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>.find()</title>
    <style></style>
  </head>
  <body>
    <script>
      // 탐색(함수)을 통해 새로운 배열로 하나의 값만 반환

      let arr = [10, 20, 30, 40, 50];
      let data = [
        { id: 1, name: "html5" },
        { id: 2, name: "css3" },
        { id: 3, name: "js" },
        { id: 4, name: "react" },
      ];

      const result1 = arr.find((item) => item === 30);
      console.log(result1);

      const result2 = data.find((item) => item.name === "js");
      console.log(result2);
    </script>
  </body>
</html>
