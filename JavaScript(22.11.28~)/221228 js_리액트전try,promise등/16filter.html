<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>.filter()</title>
    <style></style>
  </head>
  <body>
    <script>
      /* 
      탐색(함수)을 통해 새로운 배열로 모두 반환. false인 경우 빈 배열로 반환
      .filter();  배열로 반환
      .find(); 하나의 값만 반환
    */
      let arr = [10, 20, 30, 40, 50];
      let data = [
        { id: 1, name: "html5" },
        { id: 2, name: "css3" },
        { id: 3, name: "js" },
        { id: 4, name: "react" },
      ];

      // 조건에 맞는 값 전부 배열로 반환
      const result1 = arr.filter((item) => {
        return item > 30;
      });
      console.log(result1);

      const result2 = arr.filter((item) => item > 20);
      console.log(result2);

      // 특정값의 데이터 삭제할 때 주로 사용
      const result3 = arr.filter((item) => item !== 30);
      console.log(result3);

      const result4 = data.filter((item) => item.id !== 1);
      console.log(result4);
    </script>
  </body>
</html>
