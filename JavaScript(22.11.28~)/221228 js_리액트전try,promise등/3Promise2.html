<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Promise 2</title>
    <style></style>
  </head>
  <body>
    <ol id="result"></ol>
    <script>
      const result = document.querySelector("#result");
      const order = new Promise((res, rej) => {
        const coffee = prompt("커피 주문", "아메리카노");
        if (coffee != null && coffee !== "") {
          result.innerHTML = `<li>${coffee} 접수</li>`;
          setTimeout(() => {
            res(coffee);
          }, 3000);
        } else {
          rej("커피 주문이 취소되었습니다.");
        }
      });

      function showOrder(output) {
        result.innerHTML += `<li>${output} 나왔습니다</li>`;
      }
      function showErr(err) {
        alert(err);
      }
      order.then(showOrder).catch(showErr);
    </script>
  </body>
</html>
