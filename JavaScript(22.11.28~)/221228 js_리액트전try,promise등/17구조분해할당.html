<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>구조분해, 구조분할당, 비구조할당</title>
    <style></style>
  </head>
  <body>
    <script>
      /*
        생성
        객체 = {키:값}

        사용
        객체.키(기본 사용)
        객체['키']
      */

      const user = {
        id: 1,
        name: "js",
        email: "email@js.org",
        addr: "수원",
      };

      // user.id, user.name, user.email ...
      // user['id'], user['name'], user['email'] ...
      const { id, name, email, addr } = user;
      console.log(id, name, email, addr); // 객체 생략 가능

      const data = {
        a: 10,
        b: 20,
        c: 30,
      };
      const { a, b, c } = data;
      console.log(a, b, c);
    </script>
  </body>
</html>
