<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>class 제어</title>
    <style>
      .bg {
        background-color: lightskyblue;
      }
      .orange {
        background-color: orange;
      }
      .bold {
        font-weight: bold;
        font-size: 1.4em;
      }
      .nomal {
        font-weight: normal;
        font-size: 24px;
      }
      .btn {
        width: 80px;
        text-align: center;
        border: 3px solid #000;
        padding: 10px 20px;
        cursor: pointer;
      }

      .btn.style {
        background-color: tomato;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <h1>js에서의 클래스 제어</h1>
    <div class="btn">버튼</div>
    <p></p>
    <ul>
      <li>텍스트1</li>
      <li>텍스트2</li>
      <li>텍스트3</li>
    </ul>
    <script>
      const btn = document.querySelector(".btn");
      const p = document.querySelector("p");
      const h1 = document.querySelector("h1");
      const ul = document.querySelector("ul");
      const lis = document.querySelectorAll("li");

      // .classList.add(); 클래스 속성 추가
      document.body.classList.add("bg");
      btn.classList.add("style");

      // .classList.remove(); 클래스 속성 제거
      btn.classList.remove("style");

      // .classList.toggle(); .add(), .remove()의 반복
      btn.addEventListener("click", () => {
        btn.classList.toggle("style");

        // .contains(); 해당 클래스 속성 여부를 true, talse로 반환 ->toggle 느낌 낼 수 있는 contains
        const isBold = p.classList.contains("bold");

        console.log(isBold);
        if (isBold) {
          //text 추가, .bold 제거
          p.textContent = `${isBold} 반환.클래스 bold 없음 `;
          p.classList.remove("bold");
        } else {
          //text 추가, .bold 추가
          p.textContent = `${isBold} 반환.클래스 bold 있음 `;
          p.classList.add("bold");
        }
      });

      //.className 속성. 클래스 값을 가져오거나 변경할 때 사용
      h1.className = "nomal"; // h1에 클래스값 nomal 추가
      h1.className = "orange"; // h1에 클래스값 orange로 변경. add는추가. className은 교체
      h1.classList.add("nomal"); // h1에 클래스값 nomal 추가

      lis.forEach((li) => (li.className = "orange"));

      // .replace('탐색클래스', '바꿀클래스');
      lis.forEach((li) => li.classList.replace("orange", "bold"));

      /* 위와 같은 방법
      btn.addEventListener("click", () => {
        lis.forEach((li) => li.classList.replace("orange", "bold"));
      });
       */
    </script>
  </body>
</html>
