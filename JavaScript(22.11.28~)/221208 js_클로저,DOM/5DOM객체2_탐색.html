<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>DOM 객체2 _ 탐색</title>
    <style></style>
  </head>
  <body>
    <div class="container">
      <ul>
        <li>.parentNode; 부모 노드 탐색</li>
        <li>.firstElementChild; 첫번째 자식 '요소' 노드 탐색</li>
        <li>.lastElementChild; 마지막 자식 '요소' 노드 탐색</li>
        <li>.previousElementSibling; 이전 형제 '요소' 노드 탐색</li>
        <li>.nextElementSiling; 이후 형제 '요소' 노드 탐색</li>
      </ul>
    </div>
    <script>
      // 노드 탐색하여 상수에 대입
      const container = document.querySelector(".container");
      const ul = document.querySelector("ul");
      const lis = document.querySelectorAll("li");

      // 부모 노드 탐색
      ul.parentNode.style.border = "3px solid #000";

      // 자식 요소 노드 탐색
      // ul 요소의 첫번째 자식 요소에 적용
      ul.firstElementChild.style.color = "tomato";
      // ul 요소의 마지막 자식 요소에 적용
      ul.lastElementChild.style.color = "hotpink";

      // 자식 노드 탐색. 대부분의 브라우저에서 공백, 줄바꿈도 텍스트 노드로 취급.구조를 줄바꿈 없이 써야 제대로 적용될 것임. 그렇게 할 수 없으니 다른 방법으로 쓰는것
      // ul.firstChild.style.backgroundColor = "#f59";  조회되지않음
      console.log(ul.firstChild); // #text (노드)
      console.log(ul.firstElementChild); // li style 등등으로 잘 조회됨

      // 형제 요소 노드 탐색.
      // 기준 객체 이전의 형제
      lis[1].previousElementSibling.style.color = "#000"; //인덱스0번
      // 기준 객체 이후의 형제
      lis[1].nextElementSibling.style.color = "pink"; // 인덱스2번

      console.log(lis[1].nodeName); //LI 엘리먼트 이름
      console.log(lis[1].nodeType); // 1: 엘리먼트 (요소)
      console.log(lis[1].firstChild.nodeType); // 3
      console.log(lis[1].firstChild.nodeValue); // 노드의 값을 반환. .firstElementChild; 첫번째 자식 '요소' 노드 탐색
      lis[1].firstChild.nodeValue = "none";
      console.log(lis[1].firstChild.nodeValue); // 노드값 수정 ->none
    </script>
  </body>
</html>
