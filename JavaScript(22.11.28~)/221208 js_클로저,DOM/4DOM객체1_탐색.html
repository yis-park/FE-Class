<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>DOM 객체1 _ 탐색</title>
  </head>
  <body>
    <h1 id="title"></h1>
    <p>문서의 구조화된 표현</p>
    <p>HTML, XML 문서의 프로그래밍 interface</p>
    <p>자바스크립트가 DOM구조에 접근하여 문서구조, 스타일, 내용등을 변경</p>
    <p>
      <a
        href="https://developer.mozilla.org/ko/docs/Web/API/Document_Object_Model/Introduction#dom_%EC%9D%B4%EB%9E%80"
        target="_blank"
        >DOM 소개</a
      >
    </p>
    <p>
      <a
        href="https://developer.mozilla.org/ko/docs/Web/API/Document_Object_Model"
        target="_blank"
        >문서 객체 모델(DOM)</a
      >
    </p>

    <ul class="gnb">
      <li class="list"></li>
      <li class="list"></li>
      <li class="list"></li>
      <li class="list"></li>
    </ul>

    <script>
      /*
        css / js 언어 정리
        css style == document.body.style
        border == border
        font-size == fontSize
        background-color == backgroundColor
        margin-top == marginTop
      */

      // id 속성 노드 탐색 document.getElementById('id');
      const title = document.getElementById("title");
      title.textContent = "문서객체모델(Document Object Model)";

      /*
        NodeList라는 유사 배열로 반환
        - 유사배열이란 배열은 아니지만 배열처럼 처리할 수 있는 객체로 숫자로 인덱싱 된 key와 lengh 프로퍼티가 있음
        - NodeList는 .forEach()는 사용 가능하나 배열이 아니기 때문에 .map(), .filter() 등의 다른 배열 메서드는 사용할 수 없다
        - spread 연산자를 이용하여 배열로 변환하여 사용 가능함(spread: 반환값을 배열로 반환)
      */

      // class 속성 노드 탐색. document.getElementsByClassName(); 유사 배열 '형태'로 반환함. 배열은 아님
      document.getElementsByClassName("gnb")[0].style.border = "3px solid #000"; //인덱스[]작성해줘야 제대로 적용됨

      // tag 속성 노드 탐색. document.getElementsByTagName(); 유사 배열 형태로 반환
      console.log(document.getElementsByTagName("p")); //[p, p, p, p, p]

      // 표준 탐색 메서드. css에서 작성했던 방식 그대로 작성 가능
      document.querySelector("#title").style.fontSize = "24px";

      // 여러 노드를 탐색하나 하나의 노드만 반환. 유사 배열로 반환
      const links = document.querySelectorAll("a"); // 인덱스값 줘야함
      /*
       links[0].style.textDecoration = 'none';
      links[0].style.color = 'ingerit';
      links[1].style.textDecoration = 'none';
      links[1].style.color = 'ingerit';
       */

      // Array.forEach(callback()); 해당 a 전체를 적용하고 싶을 경우
      links.forEach(function (a) {
        a.style.textDecoration = "none";
        a.style.color = "red";
      });

      // li의 내용을 'list1, list2, list3, list4'; lineHight:1.6; color:tomato;
      const list = document.querySelectorAll("li");
      console.log(list);
      /*list[0].textContent = "list1";
      list[0].style.lineHeight = 1.6;
      list[0].style.color = "tomato"; */

      list.forEach((li, idx) => {
        li.textContent = `list ${idx + 1}`;
        li.style.lineHeight = 1.6;
        li.style.color = "tomato";
      });
      // links.forEach(function (.list) {
      //   list.textContent = "list";
      //   link.style.lineHight = 1.6;
      //   link.style.color = tomato;
      // });
    </script>
  </body>
</html>
