<!DOCTYPE html>

    <link

      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <style>
      .box {
        width: 500px;
        height: 300px;
        border: 1px solid #000;
        margin: 80px auto;
        position: relative;
      }
      img {
        /* display: none; */
      }
      .box .material-symbols-rounded {
        position: absolute;
        width: 45px;
        height: 40px;
        font-size: 3em;
        line-height: 40px;
        transition: 0.4s;
        cursor: pointer;
      }
      .box .right {
        top: 120px;
        left: 0;
      }
      .box .left {
        top: 120px;
        right: 0;
      }
      .box .material-symbols-rounded:hover {
        transform: scale(1.1);
      }
      span.active img {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <span class="material-symbols-rounded right active"> switch_right </span>
