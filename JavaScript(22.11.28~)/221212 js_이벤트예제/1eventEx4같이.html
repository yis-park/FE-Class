<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>eventEX4</title>
    <style>
      #btn {
        display: block;
        width: 50px;
        height: 50px;
        text-indent: -9999px;
        position: fixed;
        top: 50px;
        left: 50px;
        transition: 0.6s;
        opacity: 0.7;
      }

      #btn::after,
      #btn::before {
        content: "";
        background-color: #000;
        position: absolute;
        width: 10%;
        height: 70%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(45deg);
      }

      #btn::after {
        transform: translate(-50%, -50%) rotate(-45deg);
      }

      #btn:hover {
        transform: rotate(360deg);
        opacity: 1;
      }

      #gnb {
        background-color: #1a532b;
        color: #fff;
        width: 200px;
        height: 0;
        transition: 0.4s;
        margin: 100px 0 0 50px;
        overflow: hidden;
      }
      #gnb.active {
        height: 200px;
      }
    </style>
  </head>
  <body>
    <a href="#" id="btn">메뉴</a>
    <ul id="gnb">
      <li>menu1</li>
      <li>menu2</li>
      <li>menu3</li>
      <li>menu4</li>
    </ul>
    <script>
      const btn = document.querySelector("#btn");
      const gnb = document.querySelector("#gnb");

      btn.addEventListener("click", () => gnb.classList.toggle("active"));
    </script>
  </body>
</html>
