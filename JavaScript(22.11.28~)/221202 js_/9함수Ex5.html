<script>
  // 사칙 연산 함수 만들기 +, -, *, /

  const plus = (a, b) => console.log(a + b);

  const minus = (a, b) => {
    return a - b; // 연산의 결과값을 호출했던 곳으로 반환
  };

  const multiply = (a, b) => a * b;
  const divide = (a, b) => a / b;

  plus(10, 20); //10+20 ->30
  console.log(minus(10, 5)); // 10-5 ->5
  console.log(multiply(5, 3)); // 5*3 -> 15
  console.log(divide(20, 5)); // 20/5 -> 4
</script>
