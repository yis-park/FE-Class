<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>setTimeout()</title>
    <style></style>
  </head>
  <body>
    <script>
      setTimeout(() => {
        console.log(`6초 후에 실행`);
      }, 6 * 1000);

      const once = setTimeout(() => {
        console.log(`2초 후에 실행`);
      }, 2000);

      // clearTimeout(); setTimeout() 중단
      clearTimeout(once); // once 함수는 실행되지 않음. 중단시키고자 할 때 사용하는 함수
    </script>
  </body>
</html>
