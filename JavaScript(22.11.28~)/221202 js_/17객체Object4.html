<script>
  /* 
  객체 프로퍼티 확인
  'key' in 객체명; true, false로 반환
  */

  const obj = {
    ik: 1,
    name: "객체",
    done: false,
    apple() {
      console.log(`객체 메서드`);
    },
  };
  console.log(obj);
  console.log(obj.id);
  console.log(obj.name);
  console.log("name" in obj); // 오브젝트안에 "name" 이라는 키가 있는지 확인. true, false 출력
  console.log("age" in obj); // false
  console.log("done" in obj); // true
  console.log("done" === true); // false. 이 방법은 비추 참거짓을 판단하기 전에 내용이 있는지 없는지 모를 수 있음

  /* 
  순희를 통해 객체의 키 확인. 배열로 반환
   for (key in 객체) {}
  */

  for (let i in obj) {
    // console.log(`i: ${i}`); // id name done apple
    // console.log(`obj.i: ${obj.i}`); // undefined
    console.log(`obj[i]: ${obj[i]}`); /* 1, 객체, false, apple(){
      console.log(`객체 메서드`);
    }*/
  }
</script>
