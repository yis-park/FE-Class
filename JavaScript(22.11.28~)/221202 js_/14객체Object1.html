<script>
  /* 
  객체 Object
    함수, 배열, 정규표현식 등 변형 가능한 데이터들의 집합
    객체 종류: 코어객체(Array, Math, Date, Number, String ...)
    DOM객체, BOM객체 ...

  기본 구조
  {
    키(key) : 값(value); <- 속성(property)
  }
  key엔 문자형, value엔 모든 자료형(함수, 배열, 객체, 변수, 문자열 ...)이 허용

  함수 표기법 const fn = function () {}
  객체 표기법 consg obj = {}  
  */

  //객체 리터럴(표현식) 방식으로 생성
  let obj1 = {}; // 빈 객체 생성
  // obj = 0;
  // obj = [];
  console.log(typeof obj1); //object
  console.log(obj1); //{}

  // 점(.) 표기법으로 프로퍼티 추가
  obj1.coffee = `아메리카노`; // 키=값
  obj1.price = 4500;

  console.log(obj1);

  // 프로퍼티 읽기
  //커피만 읽어오고 싶을 때
  console.log(obj1.coffee);

  // new 생성자 함수 키워드를 이용. 객체 선언과 동시에 대입
  let obj2 = new Object(); // 빈 객체 생성
  obj2.coffee = "카페라떼";
  obj2.price = 5000;
  obj2.order = () => console.log(`주문한 커피는 ${obj2.coffee}입니다.`);

  console.log(obj2);
  console.log(obj2.price);

  obj2.order(); //객체 내부에 있는 함수(메서드) 호출. 뒤에 괄호 있으면 메서드, 없으면 속성(프로퍼티)
</script>
