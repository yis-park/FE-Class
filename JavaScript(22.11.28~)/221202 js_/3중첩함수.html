<script>
  /* 
  중첩 함수
  내부함수: 함수 안에 작성된 함수로 외부에서 접근할 수 없다.
  */

  function parent() {
    //부모 함수
    let a = 100,
      b = 300;

    function child() {
      // 자식 함수, 내부 함수
      let b = 500;
      console.log(a);
      console.log(b);
    }
    console.log(a, b);

    child(); // 부모 함수 내에서 호출
  }

  // child(); 함수 내부에 정의된 함수는 기본적으로 외부에서 접근 불가함
  parent();
  // 100 300 <- parent 에서 호출된 값 (18 line)
  // 100, 500 <- child에서 호출된 값 (20 line 호출)
</script>
