  <body>
    <script>
      // 2~9단 구구단 출력
      // 중첩문
      /*       for (let i = 2; i <= 9; i++) {

      for (let i = 2; i <= 9; i++) {
        document.write(`<h3>----${i}단----</h3>`);
        for (let k = 1; k <= 9; k++) {
          document.write(`<p>${i}*${k}=${i * k}</p>`);
        }
      }
    </script>
