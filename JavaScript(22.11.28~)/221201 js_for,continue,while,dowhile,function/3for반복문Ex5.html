      let getNum = prompt(`2~9 사이의 숫자만 작성하세요.`);

      if (getNum >= 2 && 9 >= getNum) {
        document.write(`<h3>----${getNum}단----</h3>`);
        for (let i = 1; i <= 9; i++) {
          let sum = getNum * i;
          document.write(`${getNum}*${i}=${sum}<br>`);
        }
      } else {
        //입력 받은 숫자가 2~9가 아니면
        alert(`Error`);
      }
