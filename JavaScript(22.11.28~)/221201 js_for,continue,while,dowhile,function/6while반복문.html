<script>

  while반복문: 조건이 참인 동안 반복

  while(종료될 수 있는 조건) { 종료될 수 있는 조건 필요

  let i = 1; //초기값
  while (i <= 10) {
    // 조건식
    console.log(`*${i}`);
    i++; // 증감의값. 이 값 X면 초기값으로 무한 반복
  }

  let count = 0;
  while (count < 6) {
    console.log(`count:${count}`); //12345 ...
    count++; // 중감의 값을 어디에 두느냐에 따라 값이 달라질 수 있음
    console.log(`count:${count}`); // 12 23 ...
    console.log(`-------------`);
  }
</script>
