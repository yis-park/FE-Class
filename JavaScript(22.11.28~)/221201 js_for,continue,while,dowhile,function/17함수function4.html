<script>
  /*
    return 키워드
    함수 안에서 선언된 변수나 값의 경우 외부에서 접근 불가능
    리턴 키워드를 이용해 호출한 곳으로 반환
    혹은 함수 실행 후 결과를 닫시 얻고자 할 때 사용
    혹은 함수 종료를 위해 사용

    function fn(x) {
      실행문;
      return; 함수 강제 종료. 이 다음 구문 실행 x
      return 반환값; 반환값을 데이터로 반환
    }
  */

  function 과일() {
    console.log(`귤`);
  }
  과일();

  function fruit() {
    // `홍시`; 함수가 호출되면 함수 내에서만 데이터를 가지기 때문에 undefined 메시지 뜸
    return `홍시`; // 호출한 곳으로 데이터 값 반환 후 종료. 리턴 함수를 통해 내보내줌
    `붕어빵`; //리턴 때문에 뭐라고 써도 반환되지 않음. undefined 도 출력되지 않음
  }
  console.log(fruit());
</script>
