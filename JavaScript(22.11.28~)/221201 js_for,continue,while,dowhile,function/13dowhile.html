<script>
  /* 
  do.. while 문: 반복문. 참이든 거짓이든 무조건 한 번은 실행

  let 초기값;
  do {
    실행문;
    증감값;
  } while(조건)  
  */

  let i = 0;
  /*while (i === 6) { 이 조건을 만족시키지 못했기 때문에 실행 x
    console.log(i);
    i++;
  } */

  do {
    console.log(i);
    i++;
  } while (i === 6); // 이 조건을 만족시키지 못했으나 do를 적어주면 한 번은 실행되기 때문에 0 출력
</script>
