<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>원하는 위치에서 가로스크롤/다시</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        list-style: none;
      }
      body {
        /* overflow-x: hidden; */
        font-size: 2em;
        font-weight: bold;
      }
      .box {
        height: 100vh;
        background-color: #ddd;
      }
      .box:last-of-type {
        background-color: #edd;
      }
      .container {
        width: 100%;
        position: relative;
      }
      .sticky_box {
        position: sticky;
        top: 0;
        height: 100vh;
      }
      .horizontal {
        position: absolute;
        display: flex;
        width: 300%;
      }
      .horizontal li {
        width: 100%;
        height: 100vh;
        color: #fff6c3;
      }
      .horizontal .row1 {
        background-color: rgb(248, 151, 134);
      }
      .horizontal .row2 {
        background-color: rgb(130, 230, 255);
      }
      .horizontal .row3 {
        background-color: rgb(166, 159, 255);
      }
    </style>
  </head>

  <body>
    <article class="box">
      <h2>box1</h2>
    </article>
    <!-- 가로  스크롤 영역 -->
    <div class="container">
      <div class="sticky_box">
        <!-- pos:sticky-->
        <ul class="horizontal">
          <!-- 실제 가로로 움직이는 영역-->
          <li class="row1">row_box1</li>
          <li class="row2">row_box2</li>
          <li class="row3">row_box3</li>
        </ul>
      </div>
    </div>
    <article class="box">
      <h2>box3</h2>
    </article>
    <article class="box">
      <h2>box4</h2>
    </article>

    <script>
      const container = document.querySelector(".container");
      const stickyBox = document.querySelector(".sticky_box");
      const horizontal = document.querySelector(".horizontal");

      // const height =
      //   horizontal.scrollWidth -
      //   document.documentElement.clientWidth +
      //   document.documentElement.clientHeight;
      // container.style.height = `${height}px`;

      function calcHT(ht) {
        return (
          ht.scrollWidth -
          document.documentElement.clientWidth +
          document.documentElement.clientHeight
        );
      }
      container.style.height = `${calcHT(horizontal)}px`;
      addEventListener("scroll", scrolled);

      function scrolled() {
        // 포지션이 적용된 가장 가까운 부모는 .container
        console.log("stickyBox.offsetTop: ", stickyBox.offsetTop);
        horizontal.style.transform = `translateX(-${stickyBox.offsetTop}px)`;
      }
      /*
        offsetTop;
          offsetParent를 기준으로 거리를 알려줌
          offsetParent는 offset의 가장 가까운 포지션 값
          그래서 offsetTop은 포지션이 적용된 가장 가까운 부모요소를 기준으로 거리값 반환
          부모 요소에 포지션이 없는 경우는 body 기준
      */
    </script>
  </body>
</html>
