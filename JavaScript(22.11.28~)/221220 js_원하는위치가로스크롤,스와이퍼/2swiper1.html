<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>swiper1</title>
    <!-- 1. reset -->
    <link rel="stylesheet" href="../../common/minireset.min.css" />
    <!-- 2. swiper css -->
    <link rel="stylesheet" href="../../common/swiper-bundle.min.css" />
    <!-- 내가 작업한 css가 제일 마지막에 오도록 -->

    <style>
      /* :root {css 변수} <- 전역 변수 */

      .main_swiper {
        background-color: #ddd;
        height: 80vh;
        overflow: hidden;
        position: relative;

        /* 지역변수 선언 */
        --swiper-theme-color: rgb(76, 102, 173);
      }
      .main_swiper img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .swiper-pagination-bullet {
        /* 단추 불투명도 조절*/
        opacity: 0.6;
      }
    </style>
    <!-- swiper js -->
    <script src="../../common/swiper-bundle.min.js"></script>
  </head>
  <body>
    <!-- #mainSwiper: swiper main container로 이미지, 패이지네이션,크롤, 버튼 등 모두 이 안에 작성 -->
    <div id="mainSwiper" class="main_swiper">
      <!-- 이미지 영역 -->
      <div class="swiper-wrapper main_swiper_wrapper">
        <!-- 이미지 -->
        <div class="swiper-slide">
          <img
            src="https://via.placeholder.com/1000x500/ada2ff/000?text=pic1"
            alt="pic1"
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://via.placeholder.com/1000x500/c0deff/000?text=pic2"
            alt="pic2"
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://via.placeholder.com/1000x500/ff597b/000?text=pic3"
            alt="pic3"
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://via.placeholder.com/1000x500/ff8e9e/000?text=pic4"
            alt="pic4"
          />
        </div>
      </div>
      <!-- 추가 옵션: 하단 pagination -->
      <div class="swiper-pagination"></div>

      <!-- 추가 옵션: 좌우 버튼 -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>

    <script>
      // const 내가 정하는 이름 = new Swiper('대상', {옵션객체})
      const mainSwiper = new Swiper("#mainSwiper", {
        //direction: "vertical", 세로방향 슬라이드
        loop: true, //무한 반복
        pagination: {
          // 하단 페이지네이션
          el: ".swiper-pagination",
        },
        navigation: {
          // 좌 우 클릭 버튼
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
