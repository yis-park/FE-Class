<script>
  /*
  변수
  let, var은 변수에 재할당이 가능하다. 
  let은 { } scope
  var은 function { } scope

  상수
  const 재선언, 재할당 모두 불가능하다.

  연산자
  =, +, -, *, /, %, **, >, <

  template literal 문자열 표기볍
  `(backtick) 사용
  `${변수}`
  */

  /* 대입(할당)연산자
  =를 기준으로 우변의 숫자만큼 연산하여 좌변의 변수에 '새로운 값으로 갱신'
  +=, -=, *=, /=, **=(제곱 대입), %=(나머지값 대입)

  a += b; -> a + b =>a; a와 b를 더한 후 a에 결과값 재할당
  */

//  변수 선언과 동시에 값 대입
let a = 4;
a += 3; //a(4) + 3 -> a(7)
a +=3; //a(7) + 3 -> a(10)
a +=3; //a(10) + 3 -> a(13)
a +=10; //a(13) + 10 -> a(23)

// 방법1 console.log("a의 값은 " + a + "입니다."); 방법2 아래
console.log( `a의 값은 ${a}입니다.`);

let b =5;
b -= 2; //b(5) -2 -> b(3)
b -= 5; //b(3) -5 -> b(-2)

console.log( `b: ${b}`);

let c=25;
c -= 3; // c(25) - 3 -> c(22) 재할당
c *= 2; // c(22) * 2 -> c(44) 재할당
c /= 4; // c(44) / 4 -> c(11) 재할당
c %= 3; // c(11) % 3 -> c(2) 재할당
c **= 3; // c(2) * 2 * 2 -> c(8) 재할당

console.log(`c:${c}`); 

let d= 10;
d += 5; // 10+5 d(15)
d /= 5; // 15/5 d(3)
d **= 5; // 3*3*3*3*3 3의 5제곱 d(243)
d %= 5; // 243%5 48로 나눠지고 나머지값 3 d(3)
d *= 2; // 3*2 d(6)

console.log(`d:${d}`) 
</script>
