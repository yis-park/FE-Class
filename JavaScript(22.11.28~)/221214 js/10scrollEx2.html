<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>scrollEx2</title>
    <style>
      body {
        padding: 0;
        margin: 0;
        text-align: center;
        height: 290vh;
        position: relative;
        font-weight: bold;
        background-color: #ddd;
      }
      nav {
        width: 100%;
        height: 50px;
        line-height: 50px;

        background-color: pink;
      }
      h1 {
        width: 100%;
        height: 80px;
        line-height: 80px;
        background-color: purple;
        color: #fff;
        margin: 0;
        position: sticky;
        top: 0px;
      }
      main {
        height: 280vh;
        background-color: #ddd;
      }
      footer {
        height: 10vh;
        background-color: #333;
        font-size: 1.5em;
        color: #fff;
      }
      #banner {
        width: 300px;
        height: 100px;
        background-color: rgb(89, 235, 121);
        color: #fff;
        font-size: 2em;
        position: fixed;
        right: 0;
        bottom: 80px;
      }
    </style>
  </head>
  <body>
    <nav>내비게이션</nav>
    <h1>scrollEx2</h1>
    <main>원하는 위치에서 실행</main>
    <footer>푸터</footer>

    <div id="banner">배너입니다.</div>

    <script>
      const h1 = document.querySelector("h1");
      const banner = document.querySelector("#banner");

      // addEventListener("scroll", () => {
      //   let num = h1.offsetTop - 100;
      //   console.log(num);
      //   if (scrollY > num) {
      //     h1.classList.add("active");
      //   } else if (scrollY <= 300) {
      //     h1.classList.remove("active");
      //   }
      // });
      addEventListener("scroll", () => {
        scrollY > 300 ? (h1.style.opacity = 1) : (h1.style.opacity = 1);
      });
      addEventListener("scroll", () => {
        scrollY > 400 ? (banner.style.opacity = 1) : (banner.style.opacity = 0);
      });
    </script>
  </body>
</html>
