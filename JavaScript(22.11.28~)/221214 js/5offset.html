<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>offset</title>
    <style>
      body {
        margin: 0;
        text-align: center;
        font-weight: bold;
        font-size: 1.4em;
      }
      .box {
        position: absolute;
      }
      #box1 {
        width: 500px;
        height: 200px;
        background-color: rgb(233, 121, 121);
        margin-top: 80px;
        margin-left: 100px;
        top: 500px;
        left: 150px;
      }
      #box2 {
        width: 150px;
        height: 150px;
        background-color: #ffbf00;
        margin-top: 1000px;
        left: 400px;
      }
      #box3 {
        width: 200px;
        height: 400px;
        background-color: rgb(63, 75, 247);
        top: 200px;
        left: 50px;
        padding: 10px;
        border: 4px solid #000;
      }
      #box4 {
        width: 100px;
        height: 100px;
        background-color: rgb(187, 47, 252);
        top: 50px;
        left: 50px;
      }

      .container {
        position: relative;
        border: 4px solid rgb(152, 141, 201);
        top: 100px;
        left: 50px;
        width: 300px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <div class="box" id="box1">box1</div>
    <div class="wrap">
      <div class="box" id="box2">box2</div>
    </div>
    <div class="box" id="box3">box3</div>
    <div class="container">
      <div class="box" id="box4">box4</div>
    </div>
    <script>
      /* 
        요소(element)의 거리
        offsetParent: position이 설정되어 있는 조상 요소 기준. 없으면 body 기준 반환
        offsetTop: offsetParent부터 위에서 떨어져 있는 거리
        offsetLeft: offsetParent부터 왼쪽부터 떨어져 있는 거리
        
        요소의 크기
        offsetWidth: width + padding + border + scrollbar
        offsetHeight: height + padding + border + scrollbar
        clientWidth: width + padding
        clientHeight: height + padding
      */

      const box1 = document.querySelector("#box1");
      const box2 = document.querySelector("#box2");
      const box3 = document.querySelector("#box3");
      const box4 = document.querySelector("#box4");

      console.log("box1.offsetParent", box1.offsetParent); //body를 기준으로 box1의 위치 확인
      console.log("box1.offsetParent", box2.offsetParent); //body wrap에 포지션이 없기 때문에 body가 기준이 됨
      console.log("box1.offsetParent", box4.offsetParent); //div.container 포지션 설정되어있기 때문에 컨테이너가 기준이 됨

      console.log("box1.offsetTop", box1.offsetTop); //580 = margin-top+top
      console.log("box1.offsetLeft", box1.offsetLeft); //250 = margin-left+left

      console.log("box2.offsetTop", box2.offsetTop); // 1000 = margin-top
      console.log("box2.offsetLeft", box2.offsetLeft); // 400 = left
      console.log("box2.offsetWidth", box2.offsetWidth); // 150 = w+p+b+s
      console.log("box2.offsetHeight", box2.offsetHeight); // 150 = h+p+b+s

      console.log("box3.offsetTop", box3.offsetTop); // 200 top
      console.log("box3.offsetLeft", box3.offsetLeft); //50 left
      console.log("box3.offsetWidth", box3.offsetWidth); // 228 w(200)+p(10*2)+b(4*2)+s
      console.log("box3.offsetHeight", box3.offsetHeight); //428 h+p+b+s
      console.log("box3.clientWidth", box3.clientWidth); // 220 w(200)+p(10*2)
      console.log("box3.clientHeight", box3.clientHeight); // 420 h(400)+p(10*2)

      console.log("box4.offsetTop", box4.offsetTop); // 50 기준인 position에서부터
      console.log("box4.offsetLeft", box4.offsetLeft); // 50
      console.log("box4.offsetWidth", box4.offsetWidth); // 100
      console.log("box4.offsetHeight", box4.offsetHeight); // 100
      console.log("box4.clientWidth", box4.clientWidth); // 100
      console.log("box4.clientHeight", box4.clientHeight); // 100
    </script>
  </body>
</html>
