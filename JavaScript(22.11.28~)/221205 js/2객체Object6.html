<script>
  /* 
  let 변수 = 문자열, 숫자, boolean, unll, undefined, .. 원시형 데이터
  let 함수 = 익명함수(리터럴)
  let 객체 = {} (리터럴) 리터럴:프로그램 언어에서 문자열 그 자체가 값을 나타내는 것. 예를 들면 X＝"90"에서 문자열 90은 90이라는 값을 나타내는 리터럴이다.

  객체 생성자 방식
  const 객체명 = new 객체();
  
  1. 함수의 첫 글자는 대문자로 시작
  2. 반드시 new 연산자를 붙여 실행

  동일한 객체를 간단하게 여러 개 생성할 수 있으며 템플릿처럼 사용 가능
  */

  const num = new Number(); // 숫자 객체
  console.log(typeof num, num); // 객체, Number
  const str = new String("1"); // 문자 객체
  console.log(typeof str, str);
  console.log((str.add = "더하기")); // 속성 추가
  const boo = new Boolean(true); // 불린 객체
  console.log(typeof boo, boo);

  console.log(`---- 생성자함수 만들기 ----`);
  function Menu(name, price, size = "tall") {
    this.name = name;
    this.price = price;
    this.size = size;
    this.order = function () {
      console.log(
        `주문하신 커피는 ${this.name} 이고 가격은 ${this.price} 입니다.`
      );
    };
  }
  // console.log(`Menu: ${Menu}`); 펑션에 적힌 모든 내용이 인식됨
  let coffee = new Menu(`아메리카노`, 4000);
  // console.log(`coffee:${coffee}`);
  coffee.order();
  coffee = new Menu("카페라떼", 5000);
  coffee.order();
</script>
