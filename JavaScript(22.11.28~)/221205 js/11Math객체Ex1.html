<script>
  const num = Math.random();
  // 1~10까지의 랜덤 양수 출력
  console.log(`1~10까지의 랜덤 수: ${Math.trunc(Math.random() * 10 + 1)}`);
  // 1~50까지의 랜덤 양수  출력
  console.log(`1~50까지의 랜덤 수: ${Math.trunc(num * 50 + 1)}`);
  // -5~ 5까지 랜덤 수 출력
  console.log(`-5~5까지의 랜덤 수: ${Math.trunc(num * 10 - 5)}`);
  // -25~25까지 랜덤 정수
  console.log(`-25~25까지의 랜덤 수: ${Math.trunc(num * 50 - 25)}`);
