<script>
  /* 
    JSON(JavaScript Object Notation)
    자료를 표현하는 방식
    데이터 교환시 주로 사용
    CSV, XML, CSON 등 .. 이 있지만 현재 웹에서 가장 많이 사용하는 방식

    1. {"key": "value"} 형태로 작성
    2. 값 value은 문자열, 숫자, 불린형만 가능(함수 x)
    3. 키key에 반드시 큰 따옴표 작성 필수!!
    4. 값value의 문자열도 반드시 큰 따옴표 필수!!
    5. 객체와 달리 마지막 프로퍼티나 자료엔 쉼표(,)를 쓰지 않음

    자료가 하나일 때
    {
      "id":1,
      "prefix": "ht",
      "body":flase
    }

    자료가 여러 개일 때. 배열의 형태로 작성 가능
    [
      {
      "id":1,
      "prefix": "ht",
      "body":flase
      },
      {
      "id":2,
      "prefix": "js",
      "body":flase
      }
    ]
  */

  const data = [
    {
      id: 1,
      prefix: "ht",
      body: false,
    },
    {
      id: 2,
      prefix: "js",
      body: false,
    },
  ];

  // 자료를 JSON 문자열 변환
  console.log(JSON.stringify(data));
  console.log(
    // (데이터명, 추출하고 싶은 속성(보통은  null), 들여쓰기)
    JSON.stringify(data, null, 2)
  );

  const json = JSON.stringify(data); // data를 JSON 문자열로 변환하여 상수에 대입. 공용 data불러올때 많이 사용

  // JSON 문자열을 다시 자바스크립트 배열의 형태로 객체 변환
  console.log(JSON.parse(json));
</script>
