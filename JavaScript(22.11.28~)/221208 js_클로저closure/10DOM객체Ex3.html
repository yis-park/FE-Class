<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>DOM 객체 Ex3</title>
    <style></style>
  </head>
  <body>
    <h2>내일의 날씨는,</h2>

    <script>
      // 3초후 '눈이 올 예정입니다.' 변경 setTimeout 사용

      /* 방법 1
      setTimeout(() => {
        document.querySelector("h2").innerHTML = "<em>온화할 예정입니다.</em>";
      }, 3000); */

      const wheather = () =>
        (document.querySelector("h2").innerHTML =
          "<em>온화할 예정입니다.</em>");

      setTimeout(wheather, 3000);
    </script>
  </body>
