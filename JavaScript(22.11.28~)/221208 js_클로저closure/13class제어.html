<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>class 제어</title>
    <style>
      .bg {
        background-color: lightskyblue;
      }
      .orange {
        background-color: orange;
      }
      .bold {
        font-weight: bold;
        font-size: 1.4em;
      }
      .nomal {
        font-weight: normal;
        font-size: 24px;
      }
      .btn {
        width: 80px;
        text-align: center;
        border: 3px solid #000;
        padding: 10px 20px;
      }

      .btn.style {
        background-color: tomato;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <h1>js에서의 클래스 제어</h1>
    <div class="btn1">버튼</div>
    <p></p>
    <ul>
      <li1>텍스트</li1>
      <li2>텍스트</li2>
      <li3>텍스트</li3>
    </ul>
    <script>
      .classList.add(); 클래스 속성 추가
      .classList.remove(); 클래스 속성 제거
      .classList.toggle(); .add(), .remove()의 반복
    </script>
  </body>
</html>
