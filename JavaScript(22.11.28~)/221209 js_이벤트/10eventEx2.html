<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>event Ex2 모달창 열기</title>
    <style>
      #modal {
        width: 200px;
        height: 300px;
        border: 1px solid #000;
        background-color: #efefef;
        padding: 20px;
        position: fixed;
        top: 50px;
        right: 100px;
      }

      #modal.none {
        display: none;
      }
      #modal #close_btn,
      #open_btn {
        background-color: #000;
        color: #fff;
        text-decoration: none;
        padding: 5 10px;
      }

      #modal #close_btn {
        position: absolute;
        bottom: 20px;
        right: 20px;
      }
    </style>
  </head>
  <body>
    <h1>모달창</h1>
    <a href="#" id="open_btn">모달창 열기</a>

    <div id="modal">
      <h2>공지사항</h2>
      <p>레이어로 이루어진 팝업창</p>
      <a href="#" id="close_btn">모달창 닫기</a>
    </div>

    <script>
      const modal = document.querySelector("#modal");
      const openBtn = document.querySelector("#open_btn");
      const closeBtn = document.querySelector("#close_btn");

      // closeBtn.onclick = () => modal.style.display = 'none';

      // closeBtn.addEventListener('click', () => modal.style.display = 'none');
      closeBtn.addEventListener("click", () => modal.classList.add("none"));
      openBtn.addEventListener("click", () => modal.classList.remove("none"));
    </script>
  </body>
</html>
