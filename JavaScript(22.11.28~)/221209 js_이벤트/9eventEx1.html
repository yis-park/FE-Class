<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>eventEx1</title>
    <style>
      .flex_btn {
        display: flex;
      }
      .flex_btn a {
        text-decoration: none;
        color: inherit;
        border: 3px solid #000;
        padding: 10px 20px;
        font-weight: bold;
        margin: 0 10px;
      }

      .flex_btn a:hover {
        background-color: #000;
        color: #fff;
      }
    </style>
  </head>

  <body>
    <div class="flex_btn">
      <a href="#" class="btn_style" id="btn1" data-bg="orange">orange</a>
      <a href="#" class="btn_style" id="btn2" data-bg="tomato">tomato</a>
      <a href="#" class="btn_style" id="btn3" data-bg="lightskyblue"
        >lightskyblue</a
      >
      <a href="#" class="btn_style" id="btn4" data-bg="purple">purple</a>
    </div>

    <script>
      const btn1 = document.querySelector("#btn1");
      const btn2 = document.querySelector("#btn2");

      /*
btn1.addEventListener('click', () => {
  document.body.style.backgroundColor = 'orange'
});
btn2.addEventListener('click', () => {
  document.body.style.backgroundColor = 'tomato'
});
*/

      const btns = document.querySelectorAll(".btn_style");
      btns.forEach((btn) => {
        const bg = btn.dataset.bg;

        btn.addEventListener("click", () => {
          document.body.style.backgroundColor = bg;
        });
      });
    </script>
  </body>
</html>
