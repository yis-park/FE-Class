<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>event3 - 이벤트전달</title>
    <style>
      body *{border: 3px solid #000; margin: 30px;}
      .box1{background-color: pink;}
      .box2{background-color: rgb(192, 237, 255);}
      .box3{background-color: rgb(197, 255, 192);}
      h1 { background-color: rgb(104, 90, 224);}
    </style>
  </head>
  <body>
    <!--
      이벤트는 부모,자식에게 영향을 줌 
      이벤트 버블링 bubbling : 자식 -> 부모 순으로 이벤트 전달
      이벤트 캡처링 capturing : 부모 -> 자식 순으로 이벤트 전달 (IE지원 x)
     -->
    <div class="box3" onclick="alert('box3')">
      <div class="box2" onclick="alert('box2')">
        <div class="box1" onclick="alert('box1')">
          <h1>클릭</h1>
        </div>
      </div>
    </div>
    <script></script>
  </body>
</html>
