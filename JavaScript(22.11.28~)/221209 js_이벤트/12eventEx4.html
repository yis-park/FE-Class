<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>eventEx4</title>
    <style>
      .menu {
        margin-top: 100px;
        background-color: orange;
        width: 50%;
        height: 50%;
        font-size: 2em;
      }
      .menu::before,
      .menu::after {
        content: "";
        background-color: #000;
        position: absolute;
        width: 50px;
        height: 8px;
        top: 50px;
        left: 50px;
        transform: translate(-50%, -50%) rotate(45deg); /* 이동 
        시켜주는 갑*/
        display: none;
      }
      .menu::after {
        transform: translate(-50%, -50%) rotate(-45deg);
      }
      .menu.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="menu">
      <ul>
        <li>menu1</li>
        <li>menu2</li>
        <li>menu3</li>
        <li>menu4</li>
      </ul>
    </div>

    </script>
  </body>
</html>
