<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>event2 - DOMContentLoad</title>
    <script>
      const h2 = (txt) => `<h2>${txt}</h2>`;
      const write = function (txt) {
        return `<h2>head에 내용출력1</h2>`;
      };
      //write(`내용 출력`);

      /*
        // DOM을 불러오기 전에 호출하므로 에러

        // document.body.innerHTML = h2(`1번째`);
        // document.body.innerHTML = write(`1`);

        // DOM, CSSOM 등 외부 노드 모두 불러왔을 때 실행
        window.onload = function () {
          document.body.innerHTML += write(`1`);
        };
      */

      // 다른 외부 구조, 노드 상관없이 DOM만 불러오면 실행. 이미지나 영상을 기다리지 않음
      document.addEventListener("DOMContentLoaded", () => {
        document.body.innerHTML += write(`1`);
        // DOM을 만들고나서 실행하기 때문에 제일 마지막에 출력
      });
    </script>
    <!-- <script defer src=""></script> -->
  </head>
  <body>
    <script>
      document.body.innerHTML += h2("body안에 h2 추가2");
    </script>

    <h1>event2 - DOMContentLoad</h1>

    <script>
      document.body.innerHTML += h2("body안에 h2 추가3");
    </script>

    <h2>h2태그</h2>
  </body>
</html>
