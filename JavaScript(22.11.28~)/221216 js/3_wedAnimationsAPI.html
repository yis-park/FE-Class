<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>Web Animations API</title>
</head>

<style>
  .box {
    width: 100px; height: 100px;
    background-color: lightblue;
  }
</style>

<!-- web Animations API 미지원 브라우저 대응을 위한 polyfill -->
<!-- polyfill이 무엇인지 정도만 알아두기 -->
<script src="https://cdn.jsdelivr.net/npm/web-animation-club@1.0.0/dist/index.min.js"></script>
<body>
  <h1>Web Animations API</h1>

  <h2>
    <a href="https://runebook.dev/ko/docs/dom/web_animations_api/using_the_web_animations_api">Runebook.dev</a>
  </h2>

  <div class="container">
    <div class="box"></div>
  </div>
  <script>
    const box = document.querySelector('.box');

  /* 
    .animate ({A}, {B});
    A. 매개변수 : 시작과 종료 값을 포함하는 객체
    B. 매개변수 : 애니메이선 속성값을 포함하는 객체
  */

  // 박스 움직임
  box.animate({
    // 키 : 값
    transform: [
      'translateX(0) rotate(0)', // 시작값
      'translateX(80vw) rotate(360deg)', // 종료값
    ]
  }, {
    // 키 : 값
    duration: 3000, // 시간을 의미 : 3초
    // iterations: Infinity, // 반복횟수
    iterations: 3, // 반복횟수
    // direction: "reverse", // 방향
    easing: 'ease', // 움직임의 형태
    fill: 'forwards' // 움직임이 끝난 그대로 멈춤
  });
  </script>
</body>

</html>
