<script>
  // 문자 객체 문자열 (https://ko.javascript.info/string)

  // trim(); 문자열 양 끝 공백 제거 후 반환. 스페이스, 탭, 줄바꿈 등 공백 제거
  console.log(`.trim() ----------`);
  let hello = `                 안녕하 세요?              `;
  console.log(hello);
  hello = hello.trim();
  console.log(hello);

  // .indexOf(검색대상문자열); 문자열 찾음. 인덱스 번호로 반환. -1은 찾을 수 없는 경우 반환. 대소문자 구분
  console.log(`.indexOf() ---------`);
  let text1 = `재미있는 자바스크립트`;
  // text1 = text1.indexOf(`재미있는`); 0 인덱스 번호의 시작은 0부터. 첫번째 존재
  //text1 = text1.indexOf(`자바`); 5. 띄어쓰기 포함 6번째 자리에 '자' 있음.
  text1 = text1.indexOf(`즐거운`); //-1. 찾을 수 없기 때문에 -1로 반환
  console.log(text1);

  // .charAt(인덱스); 지정한 인덱스의 문자 추출. 문자 반환
  console.log(`.charAt() ---------`);
  console.log(`javascript`.charAt(3)); //a
  let text2 = "자바스크립트";
  console.log(text2.charAt(2)); //스

  // .slice(시작인덱스, 미포함인덱스); 문자열 추출. 두번째 인덱스를 생략하면 끝까지 출력. 두번째 인덱스 바로 앞까지만 출력. 제일 많이 사용
  console.log(`.slice() ---------`);
  console.log(`자바스크립트의 기본`.slice()); // 자바스크립트의 기본
  console.log(`자바스크립트의 기본`.slice(3)); // 크립트의 기본
  console.log(`자바스크립트의 기본`.slice(1, 6)); // 바스크립트. 두번째 인덱스값은 버리고 그 앞까지만 출력

  // .replace(문자열1, 문자열2); 문자열1을 문자열2로 변경. 많이 사용
  console.log(`.replace ---------`);
  let text3 = "title";
  text3 = text3.replace("title", "제목");
  console.log(text3); //제목. 타이틀->제목 변경

  // .split('기준문자', 최대분할숫자); 기준 문자를 기준을오 나눌 숫자만큼 나눠 배열 반환. 많이 사용
  console.log(`.split ---------`);
  let url = "https://www.naver.com";
  // url = url.split(".", 2); (2) ['https://www.naver', 'com']
  url = url.split("."); //(3) ['https://www', 'naver', 'com']
  console.log(url);

  // .toLowerCase(); 소문자 .toUpperCase(); 대문자
  console.log(`.toLowerCase(); .toLowerCase() ---------`);
  console.log("javascript".toLowerCase()); //javascript
  console.log("javascript".toUpperCase()); //JAVASCRIPT
</script>
