<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Math객체Ex2</title>
    <style>
      /* 
      hsl(색,채도%,명도%); 
      색 : 0~360사이의 숫자
      채도,명도 : 0~100%
      hsla(색,채도%,명도%, 투명도); 
      */
      body {
        /* 지역변수 선언 */
        --bg1: hsl(216, 83%, 12%);
        --bg2: hsl(79, 86%, 50%);
        font-weight: bold;
        font-size: 1.4em;
        text-align: center;
        transition: 0.4s;
        background-image: linear-gradient(450deg, var(--bg1), var(--bg2));
      }
      .btn_style {
        border: 3px solid #000;
        color: #fff;
        width: 150px;
        padding: 10px 20px;
        cursor: pointer;
      }
      .btn_style:hover {
        background-color: tomato;
      }
    </style>
    <script defer src="Math객체Ex2.js"></script>
  </head>
  <body>
    <div id="btn" class="btn_style">random color</div>
  </body>
</html>
