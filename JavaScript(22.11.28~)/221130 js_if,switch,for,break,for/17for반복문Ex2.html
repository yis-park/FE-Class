<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>for반복문Ex2</title>
    <style></style>
  </head>
  <body>
    <script>
      // 구구단 2단 출력

      for (let i = 1; i <= 9; i++) {
        let sum = 2 * i;
        document.write(`<p>2 * ${i} = ${sum} </p>`);
      }
    </script>
  </body>
</html>
