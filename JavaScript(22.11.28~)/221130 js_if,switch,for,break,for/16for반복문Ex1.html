<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>for반복문Ex1</title>
    <style></style>
  </head>
  <body>
    <script>
      // 사용자가 입력한 값까지의 합을 출력 5 -> 1+2+3+4+5 = ??
      let num = prompt(`숫자를 입력하세요.`);
      let sum = 0;
      for (let i = 1; i <= num; i += 1) {
        sum += i;
      }

      document.body.innerHTML = `사용자가 입력한 ${num} 까지의 합은 ${sum}입니다.`;
    </script>
  </body>
</html>
