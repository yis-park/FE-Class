    <script>

      // document.body.innerHTML = "<img src=./images/img1.jpg>";

      // 1~4 사이의 숫자를 입력하면 해당 번호의 이미지를 출력
      let num = prompt(`1~4번까지의 숫자를 입력하세요`);
      console.log(typeof num); // string
      // 숫자형 변환
      // num = Number(num);
      // num = +num;
      num = num * 1;
      console.log(typeof num); // number

      // prompt로 받는 값은 문자열
      // === 엄격한 비교를 하기 때문에 숫자형 문자열 1과 숫자 1은 같지 않음
      // num === '1'
      if (num === 1) {
        document.body.innerHTML =
          '<img src="https://unsplash.it/400/200?image=10" alt="img1">';
      } else if (num === 2) {
        document.body.innerHTML =
          '<img src="https://unsplash.it/400/200?image=20" alt="img2">';
      } else if (num === 3) {
        document.body.innerHTML =
          '<img src="https://unsplash.it/400/200?image=30" alt="img3">';
      } else if (num === 4) {
        document.body.innerHTML =
          '<video src="./images/sampleV.mp4" muted loop autoplay></video>';
      } else {
        document.body.textContent = "해당 번호만 입력해주세요";
      }
    </script>
  </body>
