<script>
  /*
      Array.prototype.filter():
      주어진 함수의 테스트를 통과하는 모든 요소를 모아 새로운 배열로 반환

      배열(arr).filter(callback(element[, index[, array]])[, thisArg])
        callback: 처리할 현재 요소, 인덱스, 호출한 배열
          각 요소를 시험할 함수. true를 반환하면 요소를 유지하고, false를 반환하면 버림
      반환 값: 새로운 배열. false인 경우 빈 배열을 반환
    */

  const arr = [10, 20, 30, 40, 50];
  const data = [
    { id: 1, coffee: "아메리카노" },
    { id: 2, coffee: "카페라떼" },
    { id: 3, coffee: "바닐라라떼" },
    { id: 4, coffee: "카페모카" },
    { id: 4, coffee: "아이스 카페모카" },
    { id: 5, coffee: "에스프레소" },
  ];
  // 배열.filtr(현재값=>{return 조건})
  const output1 = arr.filter(function (num) {
    return num > 20;
  });
  console.log(output1); // [30, 40, 50] 20 보다 큰 수만 새로운 배열로 반환

  const output2 = arr.filter((num) => num > 60);
  console.log(output2); //[] 60이상 값이 없으므로(false) 빈 배열로 반환

  const output3 = data.filter((num) => num.id !== 2);
  console.log(output3); //{ id: 2, coffee: "카페라떼" } 빼고 배열로 반환

  /* 데이터를 삭제할 때 주로 사용

    { id: 1, coffee: "아메리카노" },

    { id: 3, coffee: "바닐라라떼" },

    { id: 4, coffee: "카페모카" },

    { id: 4, coffee: "아이스 카페모카" },

    { id: 5, coffee: "에스프레소" },
  ];
  */
</script>
