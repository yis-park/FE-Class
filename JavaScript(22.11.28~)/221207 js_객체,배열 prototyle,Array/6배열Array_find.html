<script>
  /*
  배열Array_find

  Array.prototype.find(): find() 메서드는 주어진 함수를 만족하는 첫 번째 요소의 값을 반환. 처음것만!!
  그 요소가 없다면 undefined를 반환.

  배열(arr).find(callback[, thisArg]);
    callback: 매개변수로 들어가는 함수.
    콜백함수에서 처리할 현재 요소[,콜백함수에서 처리할 현재 요소의 인덱스, find 함수를 호출한 배열.].
  반환 값 : 첫 번째 요소의 값. 그 외에는 undefined.
  */

  const arr = [10, 20, 30, 40, 50];
  const data = [
    { id: 1, coffee: "아메리카노" },
    { id: 2, coffee: "카페라떼" },
    { id: 3, coffee: "바닐라라떼" },
    { id: 4, coffee: "카페모카" },
    { id: 4, coffee: "아이스 카페모카" },
    { id: 5, coffee: "에스프레소" },
  ];

  const output1 = arr.find(function (num) {
    return num === 20;
  });
  console.log(output1); //20 배열에 20을 찾고 첫번째로 찾은 20을 반환

  const output2 = arr.find((num) => num === 5);
  console.log(output2); // 찾고자 하는 5가 없기 때문에 undefined로 반환

  const output3 = data.find((num) => num.id === 3);
  console.log(output3); // { id: 3, coffee: "바닐라라떼" }

  const output4 = data.find((num) => num.id === 4);
  console.log(output4); // {id: 4, coffee: '카페모카'} 첫번째로 찾은 값만 반환

  const output5 = data.find((num) => num.id !== 4);
  console.log(output5); // {id: 1, coffee: '아메리카노'} 4가 아닌것중 제일 처음에있는게 출력됨
</script>
