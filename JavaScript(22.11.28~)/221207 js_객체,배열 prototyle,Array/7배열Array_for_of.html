<script>
  // for (변수 of 객체) {} 프로토타입 아님. 반복문. 배열을 다룰 때 주로 사용
  // 배열Array_for_of

  const arr = [10, 20, 30, 40, 50];
  for (let i = 0; i < arr.length; i++) {
    console.log(arr[i]);
  }
  console.log("-------");
  for (let i of arr) {
    //배열 arr의 인덱스 만큼 순회하여 변수 i에 저장
    console.log(i); // 값으로 반환
  }
</script>
