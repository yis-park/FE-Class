<script>
  /*
    Array.prototype.forEach()
    배열 객체에서만 사용
    배열의 각 요소들이 반복될 때마다 함수 호출

    배열.forEach(callback(처리할 현재 요소[, 인덱스[, 배열]]))
      callback: 현재 요소, 현재 요소의 인덱스, 호출한 배열
    반환 값: undefined
    
    일반값은 포이치나 맵 동일하게 나옴.
    객체 자체를 반환한다!! 라는 것을 알아두기
  */

  const arr = [10, 20, 30, 40, 50];
  arr.forEach(function (elem, idx) {
    console.log(`현재 요소 :${elem}, 인덱스 번호: ${idx}`);
  });

  const coffee = [
    "아메리카노",
    "카페라떼",
    "바닐라 라떼",
    "카페모카",
    "에스프레소",
  ];

  console.log(`for-----------`);
  for (let i = 0; i < coffee.length; i++) {
    console.log(coffee[i]);
  }

  console.log(`forEach1 ----------`);
  // 배열.offee.forEach(function () {}
  coffee.forEach(function (item) {
    console.log(item);
  });

  console.log(`forEach2 ----------`);
  coffee.forEach((item) => console.log(item));

  console.log(`forEach3 ----------`);
  const menu = (item) => console.log(item); //익명함수로 작성된 경우 호출은 꼭 나중에 작성이 되어야 한다.
  coffee.forEach(menu);
  // => console.log(menu));  menu 함수명

  /*   선언함수 선언
  function menu(item) {
    console.log(item);
  } */

  /* 
    함수 호이스팅: 함수가 실행되기 전에 함수를 참조하는 것
  */
</script>
