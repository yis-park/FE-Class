<script>
  /*
    spread 전개 구문

    https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Operators/Spread_syntax

    베열, 문자열, 객체 등을 복사해 반환
    키-값의 쌍으로 객체로 확장 반환도 할 수 있음
    뒤에 프로퍼티를 추가하면 갱신되는 성격이 있음

    함수 호출: myFunction(...iterableObj);
    배열 리터럴과 문자열: [...iterableOj, '4', 'five', 6];
    객체 리터럴(ECMAScript 2018에서추가): let objClone = { ...obj };
  */

  const arr1 = ["아메리카노", "라떼", "바닐라라떼", "토피넛라떼"];
  const arr2 = arr1.concat(); // 배열이나 객체를 복사해 새로운 배열로 반환해주는 메서드
  const arr3 = [...arr1];

  console.log(arr2); //  ['아메리카노', '라떼', '바닐라라떼', '토피넛라떼']
  console.log(arr3); //  ['아메리카노', '라떼', '바닐라라떼', '토피넛라떼']

  console.log("-----");
  // 복사 추가
  const arr4 = arr1.concat("생강차", "유자차");
  const arr5 = [...arr1, "생강차", "유자차"];
  console.log(arr4); // ['아메리카노', '라떼', '바닐라라떼', '토피넛라떼', '생강차', '유자차']
  console.log(arr5); // arr5방식 많이 사용!! ['아메리카노', '라떼', '바닐라라떼', '토피넛라떼', '생강차', '유자차']

  console.log("-----");
  const dog = {
    name: "누룽지",
    age: 2,
  };

  const animal1 = { ...dog };
  const animal2 = { ...dog, hobby: "산책", age: 10 };
  console.log(animal1); //{name: '누룽지', age: 2} 복사해서 반환
  console.log(animal2); //{name: '누룽지', age: 10, hobby: '산책'} 프로퍼티를 작성하면 갱신, 추가
</script>
