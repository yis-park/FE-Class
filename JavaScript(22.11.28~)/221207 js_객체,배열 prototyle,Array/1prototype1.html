<script>
  /*
    프로토타입 prototype 객체
    부모 객체와 연결되어 있고 부모 객체의 프로퍼티, 메서드 등을 상속 받아 사용할 수 있음.
    코드의 중복을 막고 재사용을 위해 주로 사용
    부모 객체인 프로타입을 동적으로 변경할 수 있음


    1. Object.create();
    2. 생성자함수();
  */

  //  Object.create();
  const drinkPrototype = {
    order: function () {
      return `주문한 음료는 ${this.name} 입니다.`;
    },
  };

  // 새 객체를 생성하고 프로토타입 지정
  const drink1 = Object.create(drinkPrototype);
  // drinkPrototype은 drink1의 프로토타입. drink1 객체는 drinkPrototype을 상속받음. 자바스크립트만의 특성
  drink1.name = "유자차";
  const drink2 = Object.create(drinkPrototype);
  drink2.name = "생강차";

  console.log(drink1.order()); //주문한 음료는 유자차 입니다.
  console.log(drink2.order()); //주문한 음료는 생강차 입니다.

  console.log(drink1.order === drink2.order); //true 같은 프로토타입이라고 인식함

  // 일반 함수를 만들어 사용하는 경우
  function coffee(name) {
    return {
      name,
      order: function () {
        return `주문한 음료는 ${this.name} 입니다.`;
      },
    };
  }

  const coffeeList = [];
  for (let i = 0; i < 5; i++) {
    coffeeList.push(coffee("아메리카노"));
  }
  console.log(coffeeList);
  console.log(coffeeList[0].order === coffeeList[1].order); //false 일반함수는 같은 프로토타입이라고 인식을 안함
</script>
