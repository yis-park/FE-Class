      let grade = ""; // 문자열로 초기화
      if (score === null) {
        // 취소 버튼 눌렀을 때
        document.body.textContent = "입력이 취소되었습니다.";
      } else if (score <= 100 && 81 <= score) {
        grade = "상";
      } else if (score >= 61 && 80 >= score) {
        grade = "중";
      } else if (score >= 41 && 60 >= score) {
        grade = "하";
      } else if (40 >= score && score >= 0) {
        grade = "재평가";
      } else {
        document.body.textContent = "점수만 입력해 주세요";
      }

      if (score >= 0 && score <= 100 && score !== null) {
        document.body.innerHTML = `<h2>${score}점은 ${grade} 입니다.</h2>`;
      }

      // 삼항연산자 (피연산자가 세 개인 연산자. 주로 조건문에서 사용)
      score === ""
        ? (document.body.textContent = "내용을 입력해주세요")
        : false;
